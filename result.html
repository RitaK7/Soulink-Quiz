<h1>Your Soulprint</h1>
<div class="soulprint" id="soulprintContainer">
    Loading your personalized analysis...
  </div>
<script>
    function calculateLifePath(dateStr) {
      const parts = dateStr.split("-");
      const numbers = parts.join("").split("").map(Number);
      let sum = numbers.reduce((a, b) => a + b, 0);
      while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
        sum = sum.toString().split("").reduce((a, b) => a + parseInt(b), 0);
      }
      return sum;
    }

    function getLifePathMeaning(number) {
      const meanings = {
        1: "Leader",
        2: "Peacemaker",
        3: "Creative Communicator",
        4: "Stabilizer",
        5: "Explorer",
        6: "Nurturer",
        7: "Spiritual Seeker",
        8: "Powerful Achiever",
        9: "Humanitarian",
        11: "Visionary",
        22: "Master Builder",
        33: "Master Healer"
      };
      return meanings[number] || "Mystic";
    }

    function analyzeUserData() {
      const data = localStorage.getItem("soulinkUser");
      if (!data) return;

      const user = JSON.parse(data);
      const lifePath = calculateLifePath(user.birthdate);
      const lifeMeaning = getLifePathMeaning(lifePath);

      const result = `
        <div class="label">Name:</div> ${user.name}
        <div class="label">Life Path:</div> ${lifePath} â€“ ${lifeMeaning}
        <div class="label">Love Language:</div> ${user.loveLanguage}
        <div class="label">Core Values:</div> ${user.values.join(", ")}
        <div class="label">Interests:</div> ${user.interests.join(", ")}
      `;

      document.getElementById("soulprintContainer").innerHTML = result;
    }

    analyzeUserData();
  </script>
