<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Soulprint Result</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="db.js"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-pink-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center">
    <h1 class="text-2xl font-bold">🔮 Your Soulprint</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <p id="resultsDisplay">Loading your Soulprint...</p>
    <p id="status" class="text-sm text-green-600 mt-4"></p>
    <button id="uploadBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded mt-4">
  🚀 Upload to Firestore
</button>

  </main>

  <script type="module">
    import { saveUserResults } from './db.js';
    import { db } from './firebase-config.js';

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const auth = getAuth();
    const display = document.getElementById("resultsDisplay");
    const status = document.getElementById("status");

    const storedResults = localStorage.getItem("soulResults");

    if (storedResults) {
      const parsed = JSON.parse(storedResults);
      let formatted = "<ul class='list-disc pl-6'>";
      for (const key in parsed) {
        formatted += `<li><strong>${key}:</strong> ${parsed[key]}</li>`;
      }
      formatted += "</ul>";
      display.innerHTML = formatted;

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await saveUserResults(user.email, parsed);
          status.textContent = "✅ Results saved to Firestore";
        } else {
          status.textContent = "❌ Login required to save results.";

<script type="module">
  import { db } from './firebase-config.js';
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  window.addEventListener("DOMContentLoaded", async () => {
    try {
      const userData = {
        name: localStorage.getItem("name") || "",
        birthdate: localStorage.getItem("birthdate") || "",
        loveLanguage: localStorage.getItem("loveLanguage") || "",
        values: localStorage.getItem("values") || "",
        interests: localStorage.getItem("interests") || "",
        relationshipType: localStorage.getItem("relationshipType") || "",
        email: localStorage.getItem("email") || ""
      };

      if (userData.name) {
        const userId = userData.name.replace(/\s+/g, "_").toLowerCase();
        await setDoc(doc(db, "users", userId), userData);
        console.log("✅ Duomenys sėkmingai įkelti į Firestore!");
      } else {
        console.warn("⚠️ Nerasta naudotojo vardo – duomenys neįkelti.");
      }
    } catch (error) {
      console.error("❌ Klaida įkeliant duomenis:", error);
    }
  });

</html>
