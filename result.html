
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Soulprint Result</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #003c43, #135d66, #77b0aa);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 0.5rem 0;
    }
    .btn-group {
      margin-top: 2rem;
      text-align: center;
    }
    .btn {
      background-color: #9333ea;
      color: white;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #7e22ce;
    }
    #description {
      white-space: pre-line;
      font-style: italic;
      color: #ffe5f7;
    }
  </style>
</head>
<body>
  <main>
    <h1>üåü Your Soulprint Summary</h1>
    <p><strong>Name:</strong> <span id="name">...</span></p>
    <p><strong>Birthdate:</strong> <span id="birthdate">...</span></p>
    <p><strong>Love Language:</strong> <span id="loveLanguage">...</span></p>
    <p><strong>Zodiac Sign:</strong> <span id="zodiac">...</span></p>
    <p><strong>Chinese Zodiac:</strong> <span id="chineseZodiac">...</span></p>
    <p><strong>Life Path Number:</strong> <span id="lifePath">...</span></p>
    <p><strong>AI Soul Description:</strong></p>
    <p id="description">...</p>
    <div class="btn-group">
      <a href="home.html" class="btn">‚¨ÖÔ∏è Back to Home</a>
      <a href="my-soul.html" class="btn">‚û°Ô∏è Continue to My Soul</a>
    </div>
  </main>

  <script>
    const soulData = {
      name: localStorage.getItem("name") || "Unknown",
      birthdate: localStorage.getItem("birthdate") || "-",
      loveLanguage: localStorage.getItem("loveLanguage") || "-",
      zodiac: localStorage.getItem("zodiac") || "-",
      chineseZodiac: localStorage.getItem("chineseZodiac") || "-",
      lifePath: localStorage.getItem("lifePath") || "-",
      description: localStorage.getItem("longDescription") || "No soul description."
    };

    document.getElementById("name").textContent = soulData.name;
    document.getElementById("birthdate").textContent = soulData.birthdate;
    document.getElementById("loveLanguage").textContent = soulData.loveLanguage;
    document.getElementById("zodiac").textContent = soulData.zodiac;
    document.getElementById("chineseZodiac").textContent = soulData.chineseZodiac;
    document.getElementById("lifePath").textContent = soulData.lifePath;
    document.getElementById("description").textContent = soulData.description;
  </script>
</body>
</html>
