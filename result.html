<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Soulprint Result</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-pink-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center">
    <h1 class="text-2xl font-bold">üîÆ Your Soulprint</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <div id="resultsDisplay" class="text-lg"></div>
    <p id="status" class="text-sm text-green-600 mt-2"></p>

    <button id="uploadBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded mt-4">
      üöÄ Upload to Firestore
    </button>
  </main>

  <script type="module">
    import { db } from './firebase-config.js';
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const display = document.getElementById("resultsDisplay");
    const status = document.getElementById("status");
    const uploadBtn = document.getElementById("uploadBtn");

    const storedResults = localStorage.getItem("soulResults");
    const data = storedResults ? JSON.parse(storedResults) : null;

    if (data) {
      const { name, birthdate, loveLanguage, relationshipType, values, interests, description } = data;
      display.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Birthdate:</strong> ${birthdate}</p>
        <p><strong>Love Language:</strong> ${loveLanguage}</p>
        <p><strong>Looking for:</strong> ${relationshipType}</p>
        <p><strong>Core Values:</strong> ${values?.join(", ") || "Not set"}</p>
        <p><strong>Interests:</strong> ${interests?.join(", ") || "Not set"}</p>
        <p class="mt-4"><strong>‚ú® Soul Description:</strong> ${description}</p>
      `;
    } else {
      display.textContent = "‚ö†Ô∏è No data found in localStorage.";
    }

    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user && data) {
        uploadBtn.addEventListener("click", async () => {
          try {
            const userId = user.uid;
            await setDoc(doc(db, "users", userId), {
              ...data,
              email: user.email,
              updatedAt: new Date().toISOString()
            });
            alert("‚úÖ Data successfully uploaded to Firestore!");
            status.textContent = "Uploaded with login ‚úÖ";
            window.location.href = "my-soul.html";
          } catch (error) {
            console.error("‚ùå Upload error:", error);
            alert("‚ùå Error uploading. See console.");
            status.textContent = "Firestore failed ‚ùå";
          }
        });
      } else {
        uploadBtn.disabled = true;
        status.textContent = "üîí Please log in to upload your result.";
      }
    });
  </script>
</body>
</html>
