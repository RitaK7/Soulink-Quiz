<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Soulprint Result</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #033d4a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #05545f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .result-box {
      background-color: #044850;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .label {
      font-weight: bold;
      color: #00ffe7;
    }

    .value {
      margin-bottom: 15px;
    }

    a {
      color: #00ffe7;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 20px;
      background: #00c2a8;
      border-radius: 8px;
      color: white;
      text-decoration: none;
    }

    .btn:hover {
      background: #00a694;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒŸ Your Soulprint Result ðŸŒŸ</h2>
    <div class="result-box">
      <p class="label">Relationship type:</p>
      <p class="value" id="relationshipTypeResult"></p>

      <p class="label">Love language:</p>
      <p class="value" id="loveLanguageResult"></p>
    </div>

    <a href="my-soul.html" class="btn">Continue to Your Soul Dashboard</a>
  </div>

  <script>
    // Fetch answers from localStorage
    document.getElementById("relationshipTypeResult").textContent =
      localStorage.getItem("relationshipType") || "Not selected";
    document.getElementById("loveLanguageResult").textContent =
      localStorage.getItem("loveLanguage") || "Not selected";
  </script>
</body>
</html>
