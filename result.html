<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Soulprint Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-yellow-50 to-pink-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center">
    <h1 class="text-2xl font-bold">🔮 Your Soulprint</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <p id="resultsDisplay">Loading your Soulprint...</p>
    <p id="status" class="text-sm text-green-600 mt-4"></p>
    <button id="uploadBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded mt-4">
      🚀 Upload to Firestore
    </button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCb0TOXVrP1dQe16T6RNRvAg8lwu9QPnf4",
      authDomain: "soulink-342bb.firebaseapp.com",
      projectId: "soulink-342bb",
      storageBucket: "soulink-342bb.appspot.com",
      messagingSenderId: "541312933178",
      appId: "1:541312933178:web:239cbbb60e68b183f48403",
      measurementId: "G-7DQPK8J701"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const display = document.getElementById("resultsDisplay");
    const status = document.getElementById("status");
    const uploadBtn = document.getElementById("uploadBtn");

    const storedResults = localStorage.getItem("soulResults");

    if (storedResults) {
      const parsed = JSON.parse(storedResults);
      let formatted = "<ul class='list-disc pl-6'>";
      for (const key in parsed) {
        formatted += `<li><strong>${key}:</strong> ${parsed[key]}</li>`;
      }
      formatted += "</ul>";
      display.innerHTML = formatted;
    } else {
      display.textContent = "No results found.";
    }

    uploadBtn.addEventListener("click", async () => {
      const storedResults = localStorage.getItem("soulResults");

      if (!storedResults) {
        alert("⚠️ No SoulPrint data found in localStorage.");
        return;
      }

      const parsed = JSON.parse(storedResults);
      const userId = parsed.name?.replace(/\s+/g, "_").toLowerCase() || "anonymous_user";

      try {
        await setDoc(doc(db, "users", userId), parsed);
        alert("✅ Duomenys sėkmingai įkelti į Firestore!");
        status.innerText += " | Firestore updated ✅";
      } catch (error) {
        console.error("❌ Klaida įrašant į Firestore:", error);
        alert("❌ Klaida įkeliant duomenis. Žr. konsolę.");
        status.innerText += " | Firestore failed ❌";
      }
    });
  </script>
</body>
</html>
