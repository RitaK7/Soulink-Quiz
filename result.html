
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Soul Archetype</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Your Soul Archetype</h2>
    <p id="resultText"></p>
    <a href="index.html" class="try-again">Try Again</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const language = params.get('language');
    const value = params.get('value');
    const dream = params.get('dream');

    const resultText = document.getElementById('resultText');
    if (language && value && dream) {
      resultText.innerText = `You are a Soul Seeker of ${value}, who speaks in ${language} and dreams to "${dream}".`;
    } else {
      resultText.innerText = 'Something went wrong. Please try again.';
    }
  </script>
</body>
</html>
