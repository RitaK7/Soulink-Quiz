<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Soulprint</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f2f1, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    main {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .avatar {
      max-height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      background: #9333ea;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    .btn:hover {
      background: #7e22ce;
    }
    .file-upload {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <img id="avatarPreview" src="default-avatar.png" alt="Avatar" class="avatar"/>
    <div class="file-upload">
      <input type="file" id="avatarInput" accept="image/*">
    </div>

    <h1>ðŸŒŸ Your Soulprint Summary</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
    <p><strong>Love Language:</strong> <span id="loveLanguage"></span></p>
    <p><strong>Zodiac Sign:</strong> <span id="zodiac"></span></p>
    <p><strong>Chinese Zodiac:</strong> <span id="chineseZodiac"></span></p>
    <p><strong>Life Path Number:</strong> <span id="lifePath"></span></p>
    <p><strong>AI Soul Description:</strong> <span id="description"></span></p>

    <a href="soulink-match.html" class="btn">ðŸ”® See My Soul Matches</a>
    <a href="my-soul.html" class="btn">ðŸ§¬ Go to My Soul Profile</a>
  </main>

  <script>
    const avatar = document.getElementById("avatarPreview");
    const storedImg = localStorage.getItem("userProfileImage");
    if (storedImg) avatar.src = storedImg;

    document.getElementById("name").textContent = localStorage.getItem("name");
    document.getElementById("birthdate").textContent = localStorage.getItem("birthdate");
    document.getElementById("loveLanguage").textContent = localStorage.getItem("loveLanguage");
    document.getElementById("zodiac").textContent = localStorage.getItem("zodiac");
    document.getElementById("chineseZodiac").textContent = localStorage.getItem("chineseZodiac");
    document.getElementById("lifePath").textContent = localStorage.getItem("lifePath");
    document.getElementById("description").textContent = localStorage.getItem("longDescription");

    // Image upload & preview
    document.getElementById("avatarInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          avatar.src = event.target.result;
          localStorage.setItem("userProfileImage", event.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
