<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Soulprint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <main>
    <img id="avatarPreview" src="default-avatar.png" alt="Avatar" class="avatar"/>
    <h1>ðŸŒŸ Your Soulprint Summary</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
    <p><strong>Love Language:</strong> <span id="loveLanguage"></span></p>
    <p><strong>Zodiac Sign:</strong> <span id="zodiac"></span></p>
    <p><strong>Chinese Zodiac:</strong> <span id="chineseZodiac"></span></p>
    <p><strong>Life Path Number:</strong> <span id="lifePath"></span></p>
    <p><strong>AI Soul Description:</strong> <span id="description"></span></p>
  </main>
  <script>
    const avatar = document.getElementById("avatarPreview");
    const img = localStorage.getItem("userProfileImage");
    if (img) avatar.src = img;

    document.getElementById("name").textContent = localStorage.getItem("name");
    document.getElementById("birthdate").textContent = localStorage.getItem("birthdate");
    document.getElementById("loveLanguage").textContent = localStorage.getItem("loveLanguage");
    document.getElementById("zodiac").textContent = localStorage.getItem("zodiac");
    document.getElementById("chineseZodiac").textContent = localStorage.getItem("chineseZodiac");
    document.getElementById("lifePath").textContent = localStorage.getItem("lifePath");
    document.getElementById("description").textContent = localStorage.getItem("longDescription");
  </script>
</body>
</html>
