<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<!-- GDPR Notice -->
<meta name="gdpr-compliance" content="Soulink is committed to GDPR compliance. User data is handled securely and never shared without consent.">

<link href="style.css" rel="stylesheet"/>
<script src="checkPlan.js"></script></head>
<body>
<nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
<div class="text-xl font-bold text-purple-700">Soulink</div>
<ul class="flex space-x-4 text-gray-700 font-medium">
<li><a class="hover:text-purple-600" href="home.html">Home</a></li>
<li><a class="hover:text-purple-600" href="quiz.html">Soul Quiz</a></li>
<li><a class="hover:text-purple-600" href="my-soul.html">My Soul</a></li>
<li><a class="hover:text-purple-600" href="result.html">Results</a></li>
<li><a class="hover:text-purple-600" href="profile.html">Edit Profile</a></li>
<li><a class="hover:text-purple-600" href="feedback.html">Feedback</a></li>
</ul>
</nav>
<div class="container">
<h2>My Soul Profile</h2>
<div class="section">Love Language: <span id="language"></span></div>
<div class="section">Core Value: <span id="value"></span></div>
<div class="section">Dream: <span id="dream"></span></div>
<div class="links">
<a href="soul-portrait.html">View Soul Portrait</a>
<a href="mentor.html">Ask Soulink Mentor</a>
<a href="soulink-match.html">See Compatibility Matches</a>
<a href="index.html">Take Quiz Again</a>
</div>
<button onclick="clearProfile()">Clear Profile</button>
</div>
<script>
    const data = JSON.parse(localStorage.getItem("soulData"));
    if (data) {
      document.getElementById("language").textContent = data.language;
      document.getElementById("value").textContent = data.value;
      document.getElementById("dream").textContent = data.dream;
    } else {
      document.querySelector(".container").innerHTML = '<p>No soul data found. <a href="index.html">Start Quiz</a></p>';
    }

    function clearProfile() {
      localStorage.removeItem("soulData");
      alert("Soul profile cleared.");
      location.reload();
    }
  </script>
<footer>
<p>© 2025 Soulink – Made with ❤️ for soul connection</p>
</footer>
<div id="footer"></div>
<script>
fetch("footer.html")
  .then(r => r.text())
  .then(html => document.getElementById("footer").innerHTML = html);
</script>
</body>
</html>
