<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Soulink</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #043f43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #c6f6ff;
    }

    p.subtitle {
      font-size: 18px;
      color: #d2f2f2;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 300px;
    }

    .button-group a {
      text-decoration: none;
      background-color: #62b2b0;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-group a:hover {
      background-color: #519d9a;
    }

    .quote {
      font-style: italic;
      font-size: 14px;
      color: #cccccc;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="soul-heart.png" alt="Soulink Heart Logo" class="logo" />
  <h1>Welcome to Soulink</h1>
  <p class="subtitle">Where hearts and values align. Begin your soul journey today.</p>

  <div class="button-group">
    <a href="index.html">Start Your Journey</a>
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
  </div>

  <p class="quote">“Your soulmate is not found – they are awakened.”</p>
</body>
</html>
