<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Soulink</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 text-gray-800 font-sans">
  <main class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-4">
    <h1 class="text-2xl font-bold text-center">üîê Welcome Back to Soulink</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded"/>
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded"/>
      <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 rounded">Log In</button>
    </form>
    <p class="text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-600 underline">Sign Up</a></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCb0TOXVrP1dQe16T6RNRvAg8lwu9QPnf4",
      authDomain: "soulink-342bb.firebaseapp.com",
      projectId: "soulink-342bb",
      storageBucket: "soulink-342bb.appspot.com",
      messagingSenderId: "541312933178",
      appId: "1:541312933178:web:239cbbb60e68b183f48403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "my-soul.html";
      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
