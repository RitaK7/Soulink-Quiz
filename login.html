
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Soulink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function loginUser() {
      const name = document.getElementById("name").value;
      const plan = document.querySelector("input[name='plan']:checked").value;
      localStorage.setItem("userName", name);
      localStorage.setItem("userPlan", plan);
      alert("Welcome, " + name + "! Plan: " + plan);
      window.location.href = "my-soul.html";
    }
  </script>
</head>
<body class="bg-teal-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-purple-700">Login to Soulink</h1>
    <label class="block mb-2 text-sm font-medium">Your Name:</label>
    <input id="name" type="text" class="w-full border rounded px-3 py-2 mb-4" required>
    
    <label class="block mb-2 text-sm font-medium">Select Plan:</label>
    <div class="flex flex-col gap-2 mb-4">
      <label><input type="radio" name="plan" value="free" checked> Free</label>
      <label><input type="radio" name="plan" value="standard"> Standard</label>
      <label><input type="radio" name="plan" value="premium"> Premium</label>
    </div>
    <button onclick="loginUser()" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Log In</button>
  </div>
</body>
</html>
