<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Soulink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- header -->
  <div id="site-header"></div>

  <main class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label>Email:</label>
      <input type="email" id="email" required />
      <label>Password:</label>
      <input type="password" id="password" required />
      <button type="submit" class="btn-primary">Log In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
  </main>

  <!-- Firebase + header include + login logic -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script>
    // **1.** Init Firebase (įrašyk savo config čia)
    const firebaseConfig = { /* ... tavo konfigūracija ... */ };
    firebase.initializeApp(firebaseConfig);

    // **2.** Įkraunam header.html
    fetch('header.html')
      .then(r => r.text())
      .then(html => document.getElementById('site-header').innerHTML = html);

    // **3.** Login formos logika
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const email    = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth()
        .signInWithEmailAndPassword(email, password)
        .then(userCred => {
          // Prisijungta sėkmingai – nukreipiam
          window.location.href = 'home.html';
        })
        .catch(err => alert(`Login failed: ${err.message}`));
    });
  </script>
</body>
</html>
