    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #003c43;
      color: #eefefe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { color: #2ae49d; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header.main-nav {
      background: #002f33;
      padding: .8rem 1rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,.5);
    }

    .main-nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2ae49d;
    }

    .main-nav ul {
      list-style: none;

    .auth-buttons {

    .auth-buttons a {
      border: 1px solid #2ae49d;
      padding: .3rem .6rem;
      border-radius: 6px;
      background: transparent;
      color: #2ae49d;
      transition: background .2s, color .2s;
    }

    .auth-buttons a:hover {
      background: #2ae49d;
      color: #002f33;
    }

    main.container {
      flex: 1;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;

    h1.page-title {
      font-size: 2rem;

      color: #2ae49d;
    }

    .card {

      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 12px rgba(42,228,157,.5);
    }

    .card.highlight {
      background: #015e63;
      box-shadow: 0 0 20px rgba(42,228,157,.7);
    }

    .card h2, .card h3 {
      margin: 0 0 .6rem;
      color: #2ae49d;
    }

    .card p {
      margin: .4rem 0;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: .8rem;
      margin-top: 0.5rem;
      justify-content: center;
    }

    .photo-gallery img {
      max-height: 300px;
      width: auto;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,255,204,0.4);
      flex: 1 1 30%;
    }

    @media (max-width: 768px) {
      .photo-gallery img {
        max-width: 100%;
        flex: 1 1 100%;
      }
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    .buttons .btn {
      background: #2ae49d;
      color: #002f33;
      padding: .6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: transform .2s;
      text-decoration: none;
    }

    .buttons .btn:hover {
      transform: scale(1.05);
    }

    nav.bottom-nav {
      display: flex;
      justify-content: space-between;
      background: #002f33;
      padding: .8rem 1rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,.5);
      flex-wrap: wrap;
    }

      color: #2ae49d;
      font-weight: 500;
