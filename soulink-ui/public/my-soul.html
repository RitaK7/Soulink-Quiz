<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    /* GLOBAL */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #003c43;
      color: #eefefe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { color: #2ae49d; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* NAVIGATION */
    header.main-nav {
      background: #002f33;
      padding: .8rem 1rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,.5);
    }
    .main-nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2ae49d;
    }
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: .8rem;
      margin-left: 2rem;
      padding: 0;
      flex-wrap: wrap;
    }
    .main-nav ul li { }
    .main-nav ul a {
      display: flex;
      align-items: center;
      gap: .3rem;
    }
    .auth-buttons {
      margin-left: auto;
      display: flex;
      gap: .5rem;
    }
    .auth-buttons a {
      border: 1px solid #2ae49d;
      padding: .3rem .6rem;
      border-radius: 6px;
      background: transparent;
      color: #2ae49d;
      transition: background .2s, color .2s;
    }
    .auth-buttons a:hover {
      background: #2ae49d;
      color: #002f33;
    }

    /* CONTAINER */
    main.container {
      flex: 1;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
    }
    h1.page-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2ae49d;
    }

    /* CARDS */
    .card {
      background: #014247;
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 12px rgba(42,228,157,.5);
    }
    .card.highlight {
      background: #015e63;
      box-shadow: 0 0 20px rgba(42,228,157,.7);
    }
    .card h2, .card h3 {
      margin: 0 0 .6rem;
      color: #2ae49d;
    }
    .card p {
      margin: .4rem 0;
    }

    /* PHOTO GALLERY */
    .photo-gallery {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin-top: .5rem;
    }
    .photo-gallery img {
      flex: 1 1 calc(50% - .5rem);
      max-width: calc(50% - .5rem);
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(42,228,157,.6);
      object-fit: cover;
    }

    /* BUTTONS ROW */
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .buttons .btn {
      background: #2ae49d;
      color: #002f33;
      padding: .6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: transform .2s;
      text-decoration: none;
    }
    .buttons .btn:hover {
      transform: scale(1.05);
    }

    /* PREMIUM NOTE */
    .premium-note {
      text-align: center;
      font-size: .9rem;
      opacity: .8;
    }

    /* BOTTOM NAV */
    nav.bottom-nav {
      display: flex;
      justify-content: space-between;
      background: #002f33;
      padding: .8rem 1rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,.5);
      flex-wrap: wrap;
    }
    nav.bottom-nav a {
      color: #2ae49d;
      font-weight: 500;
    }

    /* RESPONSIVE TWEAKS */
    @media (max-width: 600px) {
      .main-nav ul { justify-content: center; margin-left: 0; }
      .auth-buttons { margin-top: .5rem; }
      .photo-gallery img { flex: 1 1 100%; max-width: 100%; }
    }
  </style>
</head>

    </ul>
    <div class="auth-buttons">
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

  </main>

  <!-- PREV / NEXT -->

  </nav>

  <!-- LOGIC -->

</body>
</html>
