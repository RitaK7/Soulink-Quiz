<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink – My Soul</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* ─── GLOBAL ─────────────────────────────────────────────────── */
    body {
      font-family: 'Poppins', sans-serif;
      background: #002f33;
      color: #eefefe;
      margin: 0;
    }
    .container { width: 90%; max-width: 960px; margin: 0 auto; padding: 2rem 0; }

    /* ─── HEADER ──────────────────────────────────────────────────── */
    header {
      background: #003d41;
      position: sticky; top: 0; z-index:1000;
      box-shadow: 0 2px 8px rgba(0,0,0,.4);
    }
    .nav-wrap {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem;
    }
    .nav-logo { font-size: 1.8rem; font-weight: bold; color: #2ae49d; }
    nav a {
      margin-left: 1.2rem; color: #eefefe; font-weight:500;
      transition: color .2s;
    }
    nav a:hover, nav a.active { color: #2ae49d; }

    /* ─── PAGE TITLE ──────────────────────────────────────────────── */
    .page-header {
      margin-bottom:2rem;
    }
    .page-header h1 {
      color:#2ae49d; font-size:2rem;
    }

    /* ─── CARDS ───────────────────────────────────────────────────── */
    .card {
      background: #004d4d;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px rgba(42, 228, 157, .4);
    }
    .card h2, .card h3 {
      margin-bottom:.8rem; color:#2ae49d;
    }
    .buttons {
      display:flex; gap:1rem; flex-wrap:wrap; margin-top:1rem;
    }
    .buttons .btn {
      background: linear-gradient(90deg,#2ae49d,#1bc08b);
      color:#002f33; padding:.6rem 1.2rem; border:none;
      border-radius:6px; cursor:pointer; text-decoration:none;
      font-weight:600; transition:opacity .2s;
    }
    .buttons .btn:hover { opacity:.85; }

    .premium-note {
      margin-top:1rem; font-size:.9rem; color:#ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-wrap container">
      <div class="nav-logo">Soulink</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="my-soul.html" class="active">My Soul</a>
        <a href="edit-profile.html">Edit Profile</a>
        <a href="soul-chart.html">Soul Chart</a>
        <a href="soul-coach.html">Soul Coach</a>
        <a href="match.html">Match</a>
        <a href="friends.html">Friends</a>
        <a href="result.html">Results</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>My Soul</h1>
    </div>

    <!-- ČIA ĮKELIAME AJAX/JS GENERUOJAMĄ TURINĮ -->
    <div id="soul-profile"></div>
  </main>

  <script src="my-soul.js" defer></script>
</body>
</html>
