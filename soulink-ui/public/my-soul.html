  <style>
    /* Tau įprasti stiliai… */
    body {
      font-family: 'Poppins', sans-serif;
      background: #002f33;
      color: #eefefe;
      margin:0;
      padding:0;
    }
    header { /* …yg. tavo navigacija… */ }
    main { width:90%; max-width:900px; margin:2rem auto; }
    .card {
      background: #004d4d;
      border-radius:12px;
      padding:1.5rem;
      margin-bottom:1.5rem;
      box-shadow:0 4px 12px rgba(0,0,0,.5);
    }
    .card.highlight {
      box-shadow: 0 0 20px #2ae49daa;
    }
    .card h2 {
      margin:0;
      color:#2ae49d;
    }
    .card h3 {
      margin-top:0;
      color:#2ae49d;
    }
    .buttons {
      display:flex;
      gap:1rem;
      justify-content:center;
      margin:1.5rem 0;
    }
    .btn {
      background:#2ae49d;
      color:#002f33;
      padding:.8rem 1.2rem;
      border:none;
      border-radius:6px;
      cursor:pointer;
      text-decoration:none;
      font-weight:600;
      transition:opacity .2s;
    }
    .btn:hover { opacity:.9; }
    .premium-note {
      text-align:center;
      font-size:.9rem;
      opacity:.8;
    }
    /* Nuotraukų mažo režimo stiliai */
    .card img.preview {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
