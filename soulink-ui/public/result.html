<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink – Your Soul Results</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/style.css" />
  <script>
    if (!sessionStorage.getItem('soulinkBetaAccess') && location.pathname !== '/beta-login.html') {
      window.location.href = 'beta-login.html';
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" defer></script>
  <script src="results.js" defer></script>
</head>
<body>
  <header>
    <h1>🌟 Soulink – Your Soulprint Results</h1>
  </header>

  <main id="pdf-content">
    <section class="card">
      <h2>Hello, <span id="res-name">...</span>!</h2>
      <p>Birthdate: <span id="res-birthdate">...</span></p>
      <p>Connection Type: <span id="res-connection">...</span></p>
    </section>

    <section class="card">
      <h3>💖 Love Language</h3>
      <p><strong><span id="res-loveLang">...</span></strong></p>
      <p id="res-loveDesc"></p>
    </section>

    <section class="card">
      <h3>♓ Zodiac Sign</h3>
      <p><strong><span id="res-astro">...</span></strong></p>
      <p id="res-astro-desc"></p>
    </section>

    <section class="card">
      <h3>🐉 Chinese Zodiac</h3>
      <p><strong><span id="res-castro">...</span></strong></p>
      <p id="res-castro-desc"></p>
    </section>

    <section class="card">
      <h3>🔢 Life Path Number</h3>
      <p><strong><span id="res-numerology">...</span></strong></p>
      <p id="res-num-desc"></p>
    </section>

    <section class="card">
      <div id="ai-analysis"></div>
    </section>

    <div style="text-align: center; margin: 2rem">
      <button id="downloadBtn">📄 Download as PDF</button>
    </div>
  </main>

  <section id="feedback" class="card" style="background:#002c2f;">
    <h3 style="color:#99ffe5; text-align:center;">💬 Your Feedback</h3>
    <form id="feedback-form" style="color:white; max-width:600px; margin:auto; text-align:left;">
      <label for="email">Your Email:</label><br />
      <input type="email" id="email" name="email" required style="width:100%; padding:8px;" /><br /><br />

      <label for="page">Page You Are On:</label><br />
      <input type="text" id="page" name="page" value="result.html" readonly style="width:100%; padding:8px;" /><br /><br />

      <label for="rating">How would you rate it? (1–5)</label><br />
      <select id="rating" name="rating" required style="width:100%; padding:8px;">
        <option value="5">🌟🌟🌟🌟🌟 Excellent</option>
        <option value="4">🌟🌟🌟🌟 Good</option>
        <option value="3">🌟🌟🌟 Average</option>
        <option value="2">🌟🌟 Needs Work</option>
        <option value="1">🌟 Poor</option>
      </select><br /><br />

      <label for="message">Your Feedback:</label><br />
      <textarea id="message" name="message" rows="5" required style="width:100%; padding:8px;"></textarea><br /><br />

      <button type="submit" style="background:#00a388; border:none; padding:10px 20px; color:white; font-weight:bold; cursor:pointer;">
        Send Feedback
      </button>
      <p id="feedback-status" style="margin-top:10px; color:#fff;"></p>
    </form>
  </section>

  <footer style="text-align:center; padding:20px;">
    <p>© 2025 Soulink. All rights reserved.</p>
  </footer>
</body>
</html>
