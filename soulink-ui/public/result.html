
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink – Your Soulprint Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #003c43;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002c2f;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: #99ffe5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .card {
      background: linear-gradient(to right, #004d4d, #003c3c);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h2 {
      color: #99ffe5;
    }
    .label {
      color: #99ffe5;
      font-weight: bold;
    }
    .feedback-form {
      background-color: #002c2f;
      padding: 1rem;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>🌟 Soulink – Your Soulprint Results</header>
  <div class="container">
    <div class="card">
      <h2>Hello, <span id="name">...</span>!</h2>
      <p><span class="label">Birthdate:</span> <span id="birthdate">...</span></p>
      <p><span class="label">Connection Type:</span> <span id="connectionType">...</span></p>
    </div>

    <div class="card">
      <h3>💖 Love Language</h3>
      <p id="loveLanguage">...</p>
      <p id="loveDescription">...</p>
    </div>

    <div class="card">
      <h3>⚡ Zodiac Sign</h3>
      <p id="zodiacSign">...</p>
      <p id="zodiacDescription">...</p>
    </div>

    <div class="card">
      <h3>🐉 Chinese Zodiac</h3>
      <p id="chineseSign">...</p>
      <p id="chineseDescription">...</p>
    </div>

    <div class="card">
      <h3>🔢 Life Path Number</h3>
      <p id="lifePathNumber">...</p>
      <p id="lifePathDescription">...</p>
    </div>

    <div class="card">
      <h3>🧠 AI Soul Insight</h3>
      <p id="aiInsight">Loading insight...</p>
    </div>
  </div>

  <footer>© 2025 Soulink. All rights reserved.</footer>

  <script src="results.js"></script>
</body>
</html>
