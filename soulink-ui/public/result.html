<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink – Your Soulprint Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* ─── BASE ───────────────────────────────────────────────────────── */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #002f33;
      color: #eefefe;
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    .container { width: 90%; max-width: 900px; margin: 0 auto; padding: 2rem 0; }

    /* ─── HEADER & NAV ───────────────────────────────────────────────── */
    header {
      background: #003d41;
      position: sticky;
      top: 0; z-index:1000;
      box-shadow: 0 2px 8px rgba(0,0,0,.4);
    }
    .nav-wrap { display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; }
    .nav-logo { font-size: 1.8rem; font-weight: bold; color: #2ae49d; }
    nav a {
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color .2s;
    }
    nav a:hover { color: #2ae49d; }

    /* ─── PAGE TITLE ─────────────────────────────────────────────────── */
    .page-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .page-header h1 {
      font-size: 2.4rem;
      color: #2ae49d;
      margin-bottom: .5rem;
    }
    .page-header p {
      font-style: italic;
      opacity: .8;
    }

    /* ─── RESULT CARDS ──────────────────────────────────────────────── */
    .card {
      background: #004d4d;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.5);
    }
    .card h3 {
      margin-bottom: .8rem;
      color: #2ae49d;
      font-size: 1.3rem;
    }
    .card p { margin-bottom: .6rem; }

    /* ─── BUTTON ───────────────────────────────────────────────────── */
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #2ae49d, #1bc08b);
      color: #002f33;
      padding: .8rem 1.6rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity .2s;
      text-align: center;
    }
    .btn:hover { opacity: .85; }

    /* ─── FEEDBACK FORM ─────────────────────────────────────────────── */
    #feedback {
      background: #003d41;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    #feedback h3 {
      text-align: center;
      color: #2ae49d;
      margin-bottom: 1rem;
    }
    #feedback form label {
      display: block;
      margin-top: .8rem;
      font-weight: 500;
    }
    #feedback input,
    #feedback select,
    #feedback textarea {
      width: 100%;
      padding: .6rem;
      margin-top: .4rem;
      border: none;
      border-radius: 6px;
    }
    #feedback button {
      margin-top: 1rem;
      width: 100%;
      background: #2ae49d;
      color: #002f33;
      font-weight: 600;
      padding: .8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity .2s;
    }
    #feedback button:hover { opacity: .9; }
    #feedback-message {
      margin-top: .8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-wrap container">
      <div class="nav-logo">Soulink</div>
      <nav>
        <a href="home.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="my-soul.html">My Soul</a>
        <a href="soul-chart.html">Soul Chart</a>
        <a href="soul-coach.html">Soul Coach</a>
        <a href="match.html">Match</a>
        <a href="friends.html">Friends</a>
        <a href="result.html">Results</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>🌟 Your Soul Results</h1>
      <p>Here's what the universe reveals about you</p>
    </div>

    <!-- Dinaminiai rezultatai -->
    <div id="results-output">
      <div class="card" id="greeting-card"></div>
      <div class="card" id="love-card"></div>
      <div class="card" id="western-card"></div>
      <div class="card" id="chinese-card"></div>
      <div class="card" id="numerology-card"></div>
      <div class="card" id="ai-insight-card">
        <h3>🧠 AI Soul Insight</h3>
        <div id="ai-insight-content"></div>
      </div>
    </div>

    <div style="text-align:center; margin-bottom:2rem;">
      <button id="download-pdf" class="btn">⬇️ Download Your Soul PDF</button>
    </div>

    <!-- Feedback form -->
    <section id="feedback">
      <h3>💬 Your Feedback</h3>
      <form id="feedback-form">
        <label>Your Email:</label>
        <input type="email" name="user_email" required/>

        <label>Page You Are On:</label>
        <input type="text" name="page" value="result.html" readonly/>

        <label>How would you rate it? (1–5)</label>
        <select name="rating">
          <option value="1">★☆☆☆☆ Poor</option>
          <option value="2">★★☆☆☆ Fair</option>
          <option value="3">★★★☆☆ Good</option>
          <option value="4">★★★★☆ Very Good</option>
          <option value="5" selected>★★★★★ Excellent</option>
        </select>

        <label>Your Feedback:</label>
        <textarea name="feedback"></textarea> rows="4" placeholder="Write your thoughts…"></textarea>

        <button type="submit">Send Feedback</button>
      </form>
      <p id="feedback-message"></p>
    </section>
  </main>

  <script src="results.js" defer></script>
</body>
</html>
