<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Your Soul Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #003c43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-nav, .bottom-nav {
      background-color: #002c33;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .main-nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00fdd8;
    }
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    .main-nav a, .bottom-nav a {
      color: #00fdd8;
      text-decoration: none;
      font-weight: bold;
    }
    .auth-buttons a {
      margin-left: 0.5rem;
      color: white;
      text-decoration: none;
      border: 1px solid #00fdd8;
      padding: 0.3rem 0.6rem;
      border-radius: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #014247;
      border-radius: 1rem;
      box-shadow: 0 0 15px #00fdd8;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 0.4rem;
      border: none;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    img.preview {
      max-width: 100px;
      margin: 0.5rem 1rem 0.5rem 0;
      border-radius: 0.5rem;
      box-shadow: 0 0 5px #00fdd8;
    }
    button {
      margin-top: 1rem;
      background-color: #00fdd8;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
  if (!sessionStorage.getItem('soulinkBetaAccess')) {
    window.location.href = 'beta-login.html';
  }
</script>


  <header class="main-nav">
    <div class="logo">Soulink</div>
    <ul>
      <li><a href="home.html"><i class="bi bi-house"></i> Home</a></li>
      <li><a href="quiz.html"><i class="bi bi-question-circle"></i> Quiz</a></li>
      <li><a href="my-soul.html"><i class="bi bi-person"></i> My Soul</a></li>
      <li><a href="edit-profile.html"><i class="bi bi-pencil-square"></i> Edit Profile</a></li>
      <li><a href="soul-chart.html"><i class="bi bi-graph-up"></i> Soul Chart</a></li>
      <li><a href="soul-coach.html"><i class="bi bi-chat-dots"></i> Soul Coach</a></li>
      <li><a href="soulink-match.html"><i class="bi bi-heart"></i> Match</a></li>
      <li><a href="friends.html"><i class="bi bi-people"></i> Friends</a></li>
      <li><a href="result.html"><i class="bi bi-bar-chart-line"></i> Results</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </header>

  <main class="container">
    <h2>Edit Your Soul Profile</h2>
    <form id="profile-form">
      <label>Name:
        <input type="text" name="name" required />
      </label>

      <label>Birthday:
        <input type="date" name="birthday" required />
      </label>

      <label>Tell me something about yourself:
        <textarea name="bio" rows="3" placeholder="I am looking for real friends"></textarea>
      </label>

      <label>Profile Photo 1:
        <input type="file" id="photo1" accept="image/*" />
        <img id="preview1" class="preview" />
      </label>

      <label>Profile Photo 2:
        <input type="file" id="photo2" accept="image/*" />
        <img id="preview2" class="preview" />
      </label>

      <label>Profile Photo 3:
        <input type="file" id="photo3" accept="image/*" />
        <img id="preview3" class="preview" />
      </label>

      <button type="submit">Save ðŸ’¾</button>
    </form>
  </main>

  <nav class="bottom-nav">
    <a href="my-soul.html"><i class="bi bi-arrow-left"></i> Back to My Soul</a>
  </nav>

  <script type="module" src="/src/edit-profile.js"></script>
</body>
</html>
