<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink Compatibility Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #033d4a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #05545f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 20px 0 10px;
    }
    select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a694;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Soulink Compatibility Quiz</h2>
    <form id="quizForm">
      <label>1. What are you currently looking for?</label>
      <div class="radio-group">
        <label><input type="radio" name="relationshipType" value="romantic" required /> Romantic relationship</label>
        <label><input type="radio" name="relationshipType" value="friendship" /> Friendship / Kindred spirits</label>
        <label><input type="radio" name="relationshipType" value="both" /> Both</label>
      </div>

      <label for="loveLanguage">2. Whatâ€™s your love language?</label>
      <select id="loveLanguage" name="loveLanguage" required>
        <option value="">Select one...</option>
        <option value="words">Words of Affirmation</option>
        <option value="touch">Physical Touch</option>
        <option value="gifts">Receiving Gifts</option>
        <option value="time">Quality Time</option>
        <option value="acts">Acts of Service</option>
      </select>

      <button type="submit">See Results</button>
    </form>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const relationshipType = document.querySelector('input[name="relationshipType"]:checked')?.value;
      const loveLanguage = document.getElementById("loveLanguage").value;

      if (relationshipType && loveLanguage) {
        localStorage.setItem("relationshipType", relationshipType);
        localStorage.setItem("loveLanguage", loveLanguage);
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "result.html";
      } else {
        alert("Please answer all questions.");
      }
    });
  </script>
</body>
</html>
