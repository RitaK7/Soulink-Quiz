<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Compatibility Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <main>
    <h1>ðŸ’– Soul Compatibility Quiz</h1>
    <form id="quizForm">
      <label>Name: <input type="text" id="name" required></label><br>
      <label>Birthdate: <input type="date" id="birthdate" required></label><br>
      <label>Love Language:
        <select id="loveLanguage" required>
          <option>Words of Affirmation</option>
          <option>Acts of Service</option>
          <option>Receiving Gifts</option>
          <option>Quality Time</option>
          <option>Physical Touch</option>
        </select>
      </label><br>
      <label><input type="radio" name="relationshipType" value="Romantic" required> Romantic</label>
      <label><input type="radio" name="relationshipType" value="Friendship"> Friendship</label>
      <label><input type="radio" name="relationshipType" value="Both"> Both</label><br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("birthdate", document.getElementById("birthdate").value);
      localStorage.setItem("loveLanguage", document.getElementById("loveLanguage").value);
      localStorage.setItem("relationshipType", document.querySelector("input[name='relationshipType']:checked").value);
      localStorage.setItem("zodiac", "Sagittarius");
      localStorage.setItem("chineseZodiac", "Rat");
      localStorage.setItem("lifePath", "7");
      localStorage.setItem("longDescription", "You are a radiant soul who seeks harmony and beauty in everything you do.");
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
