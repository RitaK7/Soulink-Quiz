<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-50 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">ðŸ’ž Soul Compatibility Quiz</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto">
    <form id="quizForm" class="space-y-4">
      <input type="text" id="name" placeholder="Your Name" class="w-full p-3 border rounded-md" required />
      <input type="date" id="birthdate" class="w-full p-3 border rounded-md" required />
      <select id="loveLanguage" class="w-full p-3 border rounded-md" required>
        <option value="">Select Love Language</option>
        <option>Words of Affirmation</option>
        <option>Quality Time</option>
        <option>Acts of Service</option>
        <option>Physical Touch</option>
        <option>Receiving Gifts</option>
      </select>

      <!-- PridÄ—tas relationshipType klausimas -->
      <fieldset class="space-y-2">
        <legend class="font-semibold">What are you currently looking for?</legend>
        <label class="block">
          <input type="radio" name="relationshipType" value="Romantic" required />
          Romantic Relationship
        </label>
        <label class="block">
          <input type="radio" name="relationshipType" value="Friendship" />
          Friendship
        </label>
        <label class="block">
          <input type="radio" name="relationshipType" value="Both" />
          Both
        </label>
      </fieldset>

      <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">Submit</button>
    </form>
    <p id="statusMsg" class="text-green-600 mt-4 hidden">âœ… Your answers were submitted!</p>
  </main>

  <script type="module">
    document.getElementById('quizForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const birthdate = document.getElementById('birthdate').value;
      const loveLanguage = document.getElementById('loveLanguage').value;
      const relationshipType = document.querySelector('input[name="relationshipType"]:checked')?.value;

      const data = {
        name,
        birthdate,
        loveLanguage,
        relationshipType
      };

      // âœ… Saugo Ä¯ localStorage kad veiktÅ³ result.html
      localStorage.setItem("soulResults", JSON.stringify(data));
      localStorage.setItem("name", name);
      localStorage.setItem("birthdate", birthdate);
      localStorage.setItem("loveLanguage", loveLanguage);
      localStorage.setItem("relationshipType", relationshipType);

      // âœ… Rodo Å¾inutÄ™
      document.getElementById('statusMsg').classList.remove('hidden');

      // (pasirinktinai) nukreipia Ä¯ result.html
      // window.location.href = "result.html";
    });
  </script>
</body>
</html>
