
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soulink Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Soulink Quiz</h1></header>
    <main>
        <form id="quiz-form">
            <p>1. What's your love language?</p>
            <input type="text" name="loveLanguage" required>

            <p>2. Your core values?</p>
            <input type="text" name="values" required>

            <p>3. Hobbies and passions?</p>
            <input type="text" name="hobbies" required>

            <p>4. Date of birth?</p>
            <input type="date" name="birthdate" required>

            <button type="submit">See Results</button>
        </form>
    </main>
</body>
</html>
