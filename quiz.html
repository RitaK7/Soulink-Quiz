
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soulink Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="include.js" defer></script>
</head>
<body>
  <main>
    <form id="quiz-form">
      <h2>Soulink Compatibility Quiz</h2>

      <p>1. What are you currently looking for?</p>
      <label><input type="radio" name="relationshipType" value="romantic" required /> Romantic relationship</label><br>
      <label><input type="radio" name="relationshipType" value="friendship" /> Friendship / Kindred spirits</label><br>
      <label><input type="radio" name="relationshipType" value="both" /> Both</label><br><br>

      <p>2. What's your love language?</p>
      <select name="loveLanguage" required>
        <option value="">Select one...</option>
        <option value="Words of Affirmation">Words of Affirmation</option>
        <option value="Acts of Service">Acts of Service</option>
        <option value="Receiving Gifts">Receiving Gifts</option>
        <option value="Quality Time">Quality Time</option>
        <option value="Physical Touch">Physical Touch</option>
      </select><br><br>

      <p>3. Your core values?</p>
      <input list="valuesList" name="values" required>
      <datalist id="valuesList">
        <option value="Honesty">
        <option value="Empathy">
        <option value="Adventure">
        <option value="Kindness">
        <option value="Growth">
      </datalist><br><br>

      <p>4. Hobbies and passions?</p>
      <input list="hobbyList" name="hobbies" required>
      <datalist id="hobbyList">
        <option value="Music">
        <option value="Art">
        <option value="Travel">
        <option value="Books">
        <option value="Nature">
      </datalist><br><br>

      <p>5. Date of birth?</p>
      <input type="date" name="birthdate" required><br><br>

      <button type="submit">See Results</button>
    </form>
  </main>
</body>
</html>
