
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Compatibility Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-soulink text-white font-sans">
  <main class="p-6 max-w-xl mx-auto space-y-4 bg-soulink-light rounded-lg shadow">
    <h1 class="text-3xl font-bold">ðŸ’– Soul Compatibility Quiz</h1>
    <form id="quizForm" class="space-y-4">
      <label>Name: <input type="text" id="name" required /></label><br/>
      <label>Birthdate: <input type="date" id="birthdate" required /></label><br/>
      <label>Love Language:
        <select id="loveLanguage">
          <option>Words of Affirmation</option>
          <option>Acts of Service</option>
          <option>Receiving Gifts</option>
          <option>Quality Time</option>
          <option>Physical Touch</option>
        </select>
      </label><br/>
      <p>What are you currently looking for?</p>
      <label><input type="radio" name="relationship" value="Romantic" /> Romantic</label>
      <label><input type="radio" name="relationship" value="Friendship" /> Friendship</label>
      <label><input type="radio" name="relationship" value="Both" checked /> Both</label><br/>
      <button type="submit" class="btn">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("birthdate", document.getElementById("birthdate").value);
      localStorage.setItem("loveLanguage", document.getElementById("loveLanguage").value);
      const rel = document.querySelector('input[name="relationship"]:checked').value;
      localStorage.setItem("relationshipType", rel);
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
