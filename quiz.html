
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soulink Quiz</title>
<link href="style.css" rel="stylesheet"/>
<style>
    body {
      background-color: #043f43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #c6f6ff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: block;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #62b2b0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #519d9a;
    }

    .nav-links {
      text-align: center;
      margin-top: 40px;
    }

    .nav-links a {
      color: #9fe2ff;
      text-decoration: none;
      margin: 0 10px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
<div class="text-xl font-bold text-purple-700">Soulink</div>
<ul class="flex space-x-4 text-gray-700 font-medium">
<li><a class="hover:text-purple-600" href="home.html">Home</a></li>
<li><a class="hover:text-purple-600" href="quiz.html">Soul Quiz</a></li>
<li><a class="hover:text-purple-600" href="my-soul.html">My Soul</a></li>
<li><a class="hover:text-purple-600" href="result.html">Results</a></li>
<li><a class="hover:text-purple-600" href="profile.html">Edit Profile</a></li>
<li><a class="hover:text-purple-600" href="feedback.html">Feedback</a></li>
</ul>
</nav>

<h1>Soulink Compatibility Quiz</h1>
<form id="quizForm">
<label for="name">What is your name?</label>
<input id="name" required="" type="text"/>
<label for="birthdate">What is your date of birth?</label>
<input id="birthdate" required="" type="date"/>
<label for="loveLanguage">What is your love language?</label>
<select id="loveLanguage" required="">
<option value="">Select</option>
<option value="Words of Affirmation">Words of Affirmation</option>
<option value="Acts of Service">Acts of Service</option>
<option value="Receiving Gifts">Receiving Gifts</option>
<option value="Quality Time">Quality Time</option>
<option value="Physical Touch">Physical Touch</option>
</select>
<label>Choose your top 3 core values:</label>
<div class="checkbox-group" id="valuesGroup">
<label><input type="checkbox" value="Trust"/> Trust</label>
<label><input type="checkbox" value="Growth"/> Growth</label>
<label><input type="checkbox" value="Connection"/> Connection</label>
<label><input type="checkbox" value="Freedom"/> Freedom</label>
<label><input type="checkbox" value="Honesty"/> Honesty</label>
<label><input type="checkbox" value="Compassion"/> Compassion</label>
</div>
<label>Select your interests:</label>
<div class="checkbox-group" id="interestsGroup">
<label><input type="checkbox" value="Spirituality"/> Spirituality</label>
<label><input type="checkbox" value="Nature"/> Nature</label>
<label><input type="checkbox" value="Art"/> Art</label>
<label><input type="checkbox" value="Science"/> Science</label>
<label><input type="checkbox" value="Music"/> Music</label>
<label><input type="checkbox" value="Philosophy"/> Philosophy</label>
</div>
<button type="submit">Submit</button>
</form>
<div class="nav-links">
<a href="signup.html">Create a new account</a> |
    <a href="login.html">Login</a>
</div>
<script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const birthdate = document.getElementById('birthdate').value;
      const loveLanguage = document.getElementById('loveLanguage').value;

      const values = Array.from(document.querySelectorAll('#valuesGroup input:checked')).map(cb => cb.value);
      const interests = Array.from(document.querySelectorAll('#interestsGroup input:checked')).map(cb => cb.value);

      const userData = {
        name,
        birthdate,
        loveLanguage,
        values,
        interests
      };

      localStorage.setItem('soulinkUser', JSON.stringify(userData));
      alert('Data saved! Proceed to your Soulprint.');

      // redirect or show confirmation
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
