<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soul Compatibility Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800 font-sans">
  <main class="p-6 max-w-xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center text-pink-600">ðŸ’– Soul Compatibility Quiz</h1>

    <form id="quizForm" class="space-y-4">
      <input type="text" id="name" placeholder="Your Name" class="w-full border rounded p-2" required />

      <input type="text" id="birthdate" placeholder="YYYY-MM-DD" pattern="\\d{4}-\\d{2}-\\d{2}" class="w-full border rounded p-2" required />

      <select id="loveLanguage" class="w-full border rounded p-2" required>
        <option value="">Select Love Language</option>
        <option value="Words of Affirmation">Words of Affirmation</option>
        <option value="Acts of Service">Acts of Service</option>
        <option value="Receiving Gifts">Receiving Gifts</option>
        <option value="Quality Time">Quality Time</option>
        <option value="Physical Touch">Physical Touch</option>
      </select>

      <div class="space-y-2">
        <p class="font-medium">What are you currently looking for?</p>
        <label><input type="radio" name="relationshipType" value="Romantic" required /> Romantic Relationship</label><br />
        <label><input type="radio" name="relationshipType" value="Friendship" /> Friendship</label><br />
        <label><input type="radio" name="relationshipType" value="Both" /> Both</label>
      </div>

      <button type="submit" class="bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-600 transition">Submit</button>
      <p id="resultMsg" class="text-green-600 font-medium"></p>
    </form>
  </main>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const birthdate = document.getElementById("birthdate").value;
      const loveLanguage = document.getElementById("loveLanguage").value;
      const relationshipType = document.querySelector("input[name='relationshipType']:checked").value;

      localStorage.setItem("name", name);
      localStorage.setItem("birthdate", birthdate);
      localStorage.setItem("loveLanguage", loveLanguage);
      localStorage.setItem("relationshipType", relationshipType);

      document.getElementById("resultMsg").textContent = "âœ… Your answers were submitted!";
      setTimeout(() => window.location.href = "result.html", 1000);
    });
  </script>
</body>
</html>
