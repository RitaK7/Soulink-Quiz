<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow sticky top-0 z-10 text-center">
    <h1 class="text-2xl font-bold">üìù Edit Your Profile</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <input type="text" id="name" placeholder="Your Name" class="w-full p-3 border rounded-md"/>
    <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border rounded-md"/>
    <button id="saveProfile" class="w-full py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">Save Profile</button>
    <p id="profileMsg" class="text-green-600 mt-4 hidden">‚úÖ Profile updated in Firebase!</p>
  </main>

  <script type="module">
    import { saveQuizData } from './firebase.js';

    document.getElementById('saveProfile').addEventListener('click', () => {
      const userId = 'user_' + Date.now();
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value
      };
      saveQuizData(userId, data);
      document.getElementById('profileMsg').classList.remove('hidden');
    });
  </script>
</body>
</html>
