<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="db.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow sticky top-0 z-10 text-center">
    <h1 class="text-2xl font-bold">📝 Edit Your Profile</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <div>
      <label for="name" class="block font-semibold">Your Name:</label>
      <input type="text" id="name" class="w-full border p-2 rounded" placeholder="Enter your name" />
    </div>
    <div>
      <label for="birthdate" class="block font-semibold">Birthdate:</label>
      <input type="date" id="birthdate" class="w-full border p-2 rounded" />
    </div>
    <button id="saveBtn" class="mt-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">💾 Save</button>
    <p id="status" class="text-sm text-green-600 mt-2"></p>
  </main>

  <script type="module">
    import { saveUserProfile } from './db.js';
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");

    const auth = getAuth();
    onAuthStateChanged(auth, (user) => {
      if (user) {
        saveBtn.onclick = async () => {
          const name = document.getElementById("name").value;
          const birthdate = document.getElementById("birthdate").value;

          await saveUserProfile(user.email, { name, birthdate });
          status.textContent = "✅ Profile saved successfully!";
        };
      } else {
        status.textContent = "❌ You must be logged in to edit your profile.";
      }
    });
  </script>
</body>
</html>
