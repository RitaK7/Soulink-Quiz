<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #043f40;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #0a6768;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin-top: 0;
      color: #7eddd6;
    }
    .card p {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soul Portrait Gallery</h1>
    <div class="gallery" id="galleryContainer">
      <!-- Cards will be inserted here -->
    </div>
  </div>

  <script>
    // Sample data from localStorage or predefined entries
    const entries = JSON.parse(localStorage.getItem("soulPortraits")) || [
      {
        name: "Elena",
        language: "Quality Time",
        value: "Kindness",
        dream: "Create a healing garden"
      },
      {
        name: "Jonas",
        language: "Acts of Service",
        value: "Trust",
        dream: "Build a home near the forest"
      }
    ];

    const container = document.getElementById("galleryContainer");
    entries.forEach(entry => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${entry.name}</h3>
        <p><strong>Love Language:</strong> ${entry.language}</p>
        <p><strong>Core Value:</strong> ${entry.value}</p>
        <p><strong>Dream:</strong> ${entry.dream}</p>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
