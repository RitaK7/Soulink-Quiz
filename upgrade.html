<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Upgrade Confirmation</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="checkPlan.js"></script></head>
<body>
  <div id="site-header"></div>
<h1>Thank you for upgrading!</h1>
<p>Your new plan is now active. Redirecting to dashboard...</p>
<script>
    setTimeout(() => window.location.href = "my-soul.html", 3000);
  </script>

<script>
// Firebase compat auth (or adapt to your setup)
firebase.auth().onAuthStateChanged(user => {
  document.getElementById('sign-in').style.display  = user ? 'none' : 'inline-block';
  document.getElementById('sign-out').style.display = user ? 'inline-block' : 'none';
});
document.getElementById('sign-in').addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider).catch(console.error);
});
document.getElementById('sign-out').addEventListener('click', () => {
  firebase.auth().signOut();
});
</script>


  <!-- HEADER include + Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_APP",
      storageBucket: "YOUR_APP.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        const btnSignUp = document.getElementById('sign-up');
        const btnLogin  = document.getElementById('login');
        const btnSignOut = document.getElementById('sign-out');
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            btnSignUp.style.display = 'none';
            btnLogin .style.display = 'none';
            btnSignOut.style.display = 'inline-block';
          } else {
            btnSignUp.style.display = 'inline-block';
            btnLogin .style.display = 'inline-block';
            btnSignOut.style.display = 'none';
          }
        });
        btnSignUp.addEventListener('click', ()=> window.location.href='signup.html');
        btnLogin .addEventListener('click', ()=> window.location.href='login.html');
        btnSignOut.addEventListener('click', ()=> firebase.auth().signOut());
      });
  </script>
</body>
</html>
