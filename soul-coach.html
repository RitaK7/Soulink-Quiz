<!DOCTYPE html>
<html lang="en">
<head>

  <title>Your Soul Coach</title>

  <style>
    body {
      font-family: Arial, sans-serif;

<body>
  <div class="coach-box">

  <script>
    const type = localStorage.getItem("relationshipType") || "unknown";
    const lang = localStorage.getItem("loveLanguage") || "unknown";

    let message = "Your soul is unique. Let's find harmony together.";

    if (type === "romantic" && lang === "touch") {
      message = "You connect through closeness and gentle touch. A romantic partner who understands your physical warmth will open your soul.";
    } else if (type === "friendship" && lang === "words") {
      message = "You thrive in friendships where words uplift and encourage. Seek kindred spirits who speak your truth.";
    } else if (type === "both" && lang === "time") {
      message = "Your soul blossoms in shared moments. Whether romantic or platonic, deep presence is the love language of your spirit.";
    } else if (lang === "gifts") {
      message = "You give and receive love through meaningful gestures. Let others know your worth is not materialâ€”but remembered.";
    } else if (lang === "acts") {
      message = "You show love through effort and care. A soul who appreciates your actions will nurture your inner harmony.";
    } else {
      message = "You are on a journey to understand what moves your heart. Be kind to yourself. Discovery is sacred.";
    }

    document.getElementById("coachMessage").textContent = message;
  </script>
</body>
