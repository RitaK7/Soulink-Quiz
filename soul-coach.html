<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Coach</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">üåø Your Soul Coach</h1>
    <p class="text-sm text-gray-600">Your personalized guidance is here</p>
  </header>

  <main class="p-6 max-w-2xl mx-auto space-y-6">
    <div class="bg-white rounded-xl shadow p-6 space-y-4">
      <div id="userOverview" class="text-sm text-gray-700"></div>
      <hr />
      <div id="aiAdvice" class="text-lg italic text-purple-700"></div>
    </div>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem("soulResults"));
    const userOverview = document.getElementById("userOverview");
    const aiAdvice = document.getElementById("aiAdvice");

    if (!user) {
      userOverview.innerHTML = "<p class='text-red-600'>‚ùå No soul data found. Please complete the quiz first.</p>";
    } else {
      const { name, birthdate, loveLanguage, values, interests, relationshipType } = user;
      const age = birthdate ? new Date().getFullYear() - new Date(birthdate).getFullYear() : "mystical";

      userOverview.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Love Language:</strong> ${loveLanguage}</p>
        <p><strong>Core Values:</strong> ${values?.join(", ")}</p>
        <p><strong>Interests:</strong> ${interests?.join(", ")}</p>
        <p><strong>Looking for:</strong> ${relationshipType}</p>
      `;

      // AI-stiliaus patarimas
      let advice = `Dear ${name}, your soul speaks through ${loveLanguage.toLowerCase()} and dreams of connections rooted in ${values?.[0] || "truth"}. `;
      advice += `Let your love for ${interests?.[0] || "simple things"} be a daily ritual. `;
      advice += relationshipType === "Romantic"
        ? "You‚Äôre seeking a love that mirrors your inner world ‚Äì trust that it‚Äôs already seeking you too."
        : relationshipType === "Friendship"
        ? "You are building a garden of kindred spirits ‚Äì nurture it with patience and joy."
        : "You‚Äôre open to both love and deep connection ‚Äì stay true, and it will come.";

      aiAdvice.textContent = advice;
    }
  </script>
</body>
</html>
