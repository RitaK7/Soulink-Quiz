<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Soul</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-pink-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center">
    <h1 class="text-2xl font-bold">🌟 My Soul Profile</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <div id="userProfile" class="bg-white rounded-lg shadow p-4 space-y-2">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Birthdate:</strong> <span id="userBirthdate">Loading...</span></p>
      <p><strong>Love Language:</strong> <span id="userLoveLanguage">Loading...</span></p>
      <p><strong>Relationship Type:</strong> <span id="userRelationshipType">Loading...</span></p>
      <p><strong>AI Soul Description:</strong> <span id="userDescription">Loading...</span></p>
      <button id="generateDesc" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition hidden">🔮 Generate AI Description</button>
      <p id="statusMsg" class="text-sm text-green-600"></p>
      <div class="pt-4 space-x-2">
        <a href="edit-profile.html" class="text-blue-600 underline">✏️ Edit Profile</a>
        <a href="soulink-match.html" class="text-pink-600 underline">💞 See Matches</a>
        <a href="soul-chart.html" class="text-purple-600 underline">📊 Soul Chart</a>
        <a href="soul-coach.html" class="text-teal-600 underline">🧠 Soul Coach</a>
      </div>
    </div>
    <button id="logoutBtn" class="text-sm text-red-500 underline">Logout</button>
  </main>

  <script type="module">
    import { db } from './firebase-config.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const auth = getAuth();
    const userName = document.getElementById("userName");
    const userBirthdate = document.getElementById("userBirthdate");
    const userLoveLanguage = document.getElementById("userLoveLanguage");
    const userRelationshipType = document.getElementById("userRelationshipType");
    const userDescription = document.getElementById("userDescription");
    const statusMsg = document.getElementById("statusMsg");
    const generateBtn = document.getElementById("generateDesc");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userId = user.uid;
      const docRef = doc(db, "users", userId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userName.textContent = data.name || "-";
        userBirthdate.textContent = data.birthdate || "-";
        userLoveLanguage.textContent = data.loveLanguage || "-";
        userRelationshipType.textContent = data.relationshipType || "-";
        userDescription.textContent = data.description || "Click 'Generate AI Description'";

        if (!data.description) generateBtn.classList.remove("hidden");

        generateBtn.addEventListener("click", async () => {
          generateBtn.disabled = true;
          generateBtn.textContent = "⏳ Generating...";

          const birth = new Date(data.birthdate);
          const sunSign = "Sagittarius"; // placeholder
          const chinese = "Rat"; // placeholder
          const lifePath = "7"; // placeholder

          const soulText = `As a ${sunSign} born in the Year of the ${chinese} with a Life Path Number ${lifePath}, you are naturally aligned with ${data.loveLanguage.toLowerCase()} as your love language. Your soul carries a unique vibration – optimistic, intuitive, and deeply insightful.`;

          await updateDoc(docRef, { description: soulText });
          userDescription.textContent = soulText;
          statusMsg.textContent = "✅ Soul insight generated!";
          generateBtn.classList.add("hidden");
        });
      } else {
        userName.textContent = "❌ No user profile found.";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
