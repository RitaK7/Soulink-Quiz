<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Soul</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-pink-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center">
    <h1 class="text-2xl font-bold">🌟 My Soul Profile</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <div id="userProfile" class="bg-white rounded-lg shadow p-4 space-y-2">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Birthdate:</strong> <span id="userBirthdate">Loading...</span></p>
      <p><strong>Love Language:</strong> <span id="userLoveLanguage">Loading...</span></p>
      <p><strong>Relationship Type:</strong> <span id="userRelationshipType">Loading...</span></p>
      <p><strong>AI Soul Description:</strong> <span id="userDescription">Loading...</span></p>
      <button id="generateDesc" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition hidden">🔮 Generate Soul Insight</button>
      <p id="statusMsg" class="text-sm text-green-600"></p>
    </div>
    <button id="logoutBtn" class="text-sm text-red-500 underline">Logout</button>
  </main>

  <script type="module">
    import { db } from './firebase-config.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    function getSunSign(month, day) {
      const zodiac = [
        ['Capricorn', 1, 19], ['Aquarius', 2, 18], ['Pisces', 3, 20],
        ['Aries', 4, 19], ['Taurus', 5, 20], ['Gemini', 6, 20],
        ['Cancer', 7, 22], ['Leo', 8, 22], ['Virgo', 9, 22],
        ['Libra', 10, 22], ['Scorpio', 11, 21], ['Sagittarius', 12, 21],
        ['Capricorn', 12, 31]
      ];
      for (let i = 0; i < zodiac.length; i++) {
        const [sign, m, d] = zodiac[i];
        if ((month === m && day <= d) || (month === m - 1 && day > zodiac[i - 1]?.[2])) return sign;
      }
      return 'Unknown';
    }

    function getChineseZodiac(year) {
      const animals = ["Rat", "Ox", "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Goat", "Monkey", "Rooster", "Dog", "Pig"];
      return animals[(year - 1900) % 12];
    }

    function getLifePathNumber(dateStr) {
      const digits = dateStr.replace(/-/g, '').split('').map(Number);
      let total = digits.reduce((a, b) => a + b, 0);
      while (total > 9 && ![11, 22, 33].includes(total)) {
        total = total.toString().split('').map(Number).reduce((a, b) => a + b);
      }
      return total;
    }

    const auth = getAuth();
    const userName = document.getElementById("userName");
    const userBirthdate = document.getElementById("userBirthdate");
    const userLoveLanguage = document.getElementById("userLoveLanguage");
    const userRelationshipType = document.getElementById("userRelationshipType");
    const userDescription = document.getElementById("userDescription");
    const statusMsg = document.getElementById("statusMsg");
    const generateBtn = document.getElementById("generateDesc");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userId = user.uid;
      const docRef = doc(db, "users", userId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userName.textContent = data.name || "-";
        userBirthdate.textContent = data.birthdate || "-";
        userLoveLanguage.textContent = data.loveLanguage || "-";
        userRelationshipType.textContent = data.relationshipType || "-";
        userDescription.textContent = data.description || "Click 'Generate Soul Insight'";

        if (!data.description) generateBtn.classList.remove("hidden");

        generateBtn.addEventListener("click", async () => {
          generateBtn.disabled = true;
          generateBtn.textContent = "⏳ Generating...";

          const birth = new Date(data.birthdate);
          const sunSign = getSunSign(birth.getMonth() + 1, birth.getDate());
          const chinese = getChineseZodiac(birth.getFullYear());
          const lifePath = getLifePathNumber(data.birthdate);

          const soulText = `As a ${sunSign} born in the Year of the ${chinese} with a Life Path Number ${lifePath}, you are naturally aligned with ${data.loveLanguage.toLowerCase()} as your love language. Your soul carries a unique vibration – optimistic, intuitive, and deeply insightful.`;

          await updateDoc(docRef, { description: soulText });
          userDescription.textContent = soulText;
          statusMsg.textContent = "✅ Soul insight generated!";
          generateBtn.classList.add("hidden");
        });
      } else {
        userName.textContent = "❌ No user profile found.";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
