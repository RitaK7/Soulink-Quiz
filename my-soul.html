<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Soul</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-pink-100 to-yellow-50 text-gray-800 font-sans">

  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">🌟 Welcome to Your Soul Space</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <p id="welcomeMessage" class="text-lg"></p>
    <div class="flex space-x-2">
      <a href="result.html" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">🔍 See Your Soulprint</a>
      <a href="soulink-match.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">💞 Find Matches</a>
      <a href="profile.html" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">✏️ Edit Profile</a>
    </div>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Log Out</button>
  </main>

  <script type="module">
    import { observeUser, logout } from './auth.js';

    const welcomeMessage = document.getElementById('welcomeMessage');
    const logoutBtn = document.getElementById('logoutBtn');

    observeUser((user) => {
      if (user) {
        welcomeMessage.textContent = `🌸 Hello, ${user.email}! This is your personal Soul Space.`;
      } else {
        window.location.href = 'login-signup.html';
      }
    });

    logoutBtn.addEventListener('click', () => {
      logout().then(() => {
        window.location.href = 'login-signup.html';
      });
    });
  </script>

</body>
</html>
