
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Soul</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-pink-100 to-yellow-50 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">🌟 Welcome to Your Soul Space</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-6">
    <p id="welcomeMessage" class="text-lg"></p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Log Out</button>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-700">💬 Help us improve Soulink by sharing your feedback!</p>
      <a href="https://forms.gle/W2nBH6Gt6453YB269" target="_blank" class="inline-block mt-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
        📝 Fill Out Beta Feedback Form
      </a>
    </div>
  </main>

  <script type="module">
    import { observeUser, logout } from './auth.js';

    const welcomeMessage = document.getElementById('welcomeMessage');
    const logoutBtn = document.getElementById('logoutBtn');

    observeUser((user) => {
      if (user) {
        welcomeMessage.textContent = `🌸 Hello, ${user.email}! This is your personal Soul Space.`;
      } else {
        window.location.href = 'login-signup.html';
      }
    });

    logoutBtn.addEventListener('click', () => {
      logout().then(() => {
        window.location.href = 'login-signup.html';
      });
    });
  </script>
</body>
</html>
