<!-- Z2: MY-SOUL PAGE GILINIMAS -->
<section class="mt-8 p-6 bg-purple-50 rounded-xl shadow">
  <h3 class="text-2xl font-semibold mb-4">What I'm Looking For</h3>
  <textarea class="w-full p-3 border rounded-md" placeholder="Describe your ideal connection..." id="idealConnection"></textarea>
</section>

<section class="mt-6 p-6 bg-pink-50 rounded-xl shadow">
  <h3 class="text-2xl font-semibold mb-4">What I Wish to Avoid</h3>
  <textarea class="w-full p-3 border rounded-md" placeholder="Mention traits or habits you'd like to avoid..." id="avoidTraits"></textarea>
</section>

<script>
  document.getElementById('idealConnection').addEventListener('input', (e) => {
    localStorage.setItem('idealConnection', e.target.value);
  });
  document.getElementById('avoidTraits').addEventListener('input', (e) => {
    localStorage.setItem('avoidTraits', e.target.value);
  });

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('idealConnection').value = localStorage.getItem('idealConnection') || '';
    document.getElementById('avoidTraits').value = localStorage.getItem('avoidTraits') || '';
  });
</script>
