<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Soul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <h1>Welcome to Your Soul Dashboard</h1>
  <div id="planBox"></div>

  <script>
    const plan = localStorage.getItem('userPlan') || 'free';
    const planBox = document.getElementById('planBox');
    planBox.innerHTML = `<h2>Your Plan: ${plan.charAt(0).toUpperCase() + plan.slice(1)}</h2>`;
  </script>
</body>
</html>
