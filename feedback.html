<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">ðŸ’Œ Your Feedback Matters</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto">
    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <label class="block">
        <span class="text-lg font-medium">Name (optional)</span>
        <input type="text" class="w-full p-3 border rounded-md" placeholder="Your name" />
      </label>
      <label class="block">
        <span class="text-lg font-medium">Email (optional)</span>
        <input type="email" class="w-full p-3 border rounded-md" placeholder="you@example.com" />
      </label>
      <label class="block">
        <span class="text-lg font-medium">Your Message</span>
        <textarea class="w-full p-3 border rounded-md" rows="5" placeholder="We'd love to hear your thoughts..."></textarea>
      </label>
      <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">
        Send Feedback
      </button>
    </form>
  </main>
</body>
</html>
