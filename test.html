<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink Beta Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'soulinktest') {
        document.getElementById('protected').style.display = 'block';
        document.getElementById('passwordGroup').style.display = 'none';
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function submitFeedback() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const comment = document.getElementById('comment').value;
      const url = 'https://script.google.com/macros/s/AKfycbzSa5TXTYtH74GcgWKugsuPxcq62aQ1Ly2PdStsgl-0YmIOgPqF5sfzTbmOIPi57cUrtg/exec';

      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, comment })
      })
      .then(() => {
        alert(`Thank you, ${name}! Your feedback has been submitted.`);
        document.getElementById('feedbackForm').reset();
      })
      .catch((error) => {
        alert('Oops! Something went wrong.');
        console.error(error);
      });
    }
  </script>
</head>
<body class="bg-gradient-to-b from-purple-50 to-blue-50 text-gray-800 min-h-screen">
  <div class="max-w-2xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">🔐 Soulink Private Beta</h1>
    <p class="mb-6 text-gray-600">This page is shared only with trusted soulmates 💜</p>

    <div id="passwordGroup" class="mb-6">
      <input id="password" type="password" placeholder="Enter password to continue" class="border p-3 w-full rounded mb-4">
      <button onclick="checkPassword()" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Unlock Beta Access</button>
    </div>

    <div id="protected" style="display:none">
      <div class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-xl font-semibold mb-2">Step 1: Explore the App</h2>
        <p class="text-sm mb-4 text-gray-600">Click below to start using Soulink and discover your soul compatibility.</p>
        <a href="quiz.html" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Launch Soulink</a>
      </div>

      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">Step 2: Share Your Feedback</h2>
        <form id="feedbackForm" onsubmit="event.preventDefault(); submitFeedback();">
          <input id="name" class="border p-3 w-full mb-3 rounded" type="text" placeholder="Your name" required>
          <input id="email" class="border p-3 w-full mb-3 rounded" type="email" placeholder="Your email (optional)">
          <textarea id="comment" class="border p-3 w-full mb-3 rounded" placeholder="What worked well? What can improve?" required></textarea>
          <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
