<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink Test Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔧 Soulink Test Panel</h1>
    <p class="notice" style="color: orange;">⚠️ Test mode only – changes apply in localStorage</p>

    <button class="btn" onclick="clearStorage()">🧹 Clear localStorage</button>
    <button class="btn" onclick="setFree()">🔓 Set as Free User</button>
    <button class="btn" onclick="setAsPremium()">💎 Set as Premium User</button>

    <button class="btn" onclick="goTo('signup.html')">➡️ Go to Signup</button>
    <button class="btn" onclick="goTo('login.html')">🔐 Go to Login</button>
    <button class="btn" onclick="goTo('quiz.html')">🧠 Go to Quiz</button>
    <button class="btn" onclick="goTo('result.html')">📊 Go to Result</button>
    <button class="btn" onclick="goTo('my-soul.html')">🌟 Go to My Soul</button>
    <button class="btn" onclick="goTo('soul-chart.html')">📈 Go to Soul Chart</button>
    <button class="btn" onclick="goTo('soul-coach.html')">🧙‍♂️ Go to Soul Coach</button>
  </div>

  <script>
    function clearStorage() {
      localStorage.clear();
      console.log("🧹 LocalStorage cleared");
    }

    function setFree() {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("plan", "free");
      console.log("🔓 Set as FREE");
    }

    function setAsPremium() {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("plan", "premium");
      console.log("💎 Set as PREMIUM");
    }

    function goTo(path) {
      window.location.href = path;
    }
  </script>
</body>
</html>
