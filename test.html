<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soulink Beta Access</title>
<script src="checkPlan.js"></script><script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
<style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
<script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'soulinktest') {
        document.getElementById('protected').style.display = 'block';
        document.getElementById('passwordGroup').style.display = 'none';
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function submitFeedback() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const comment = document.getElementById('comment').value;
      const url = 'https://script.google.com/macros/s/AKfycbzSa5TXTYtH74GcgWKugsuPxcq62aQ1Ly2PdStsgl-0YmIOgPqF5sfzTbmOIPi57cUrtg/exec';

      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, comment })
      })
      .then(() => {
        alert(`Thank you, ${name}! Your feedback has been submitted.`);
        document.getElementById('feedbackForm').reset();
      })
      .catch((error) => {
        alert('Oops! Something went wrong.');
        console.error(error);
      });
    }
  </script>
</head>
<body class="bg-gradient-to-b from-purple-50 to-blue-50 text-gray-800 min-h-screen">
<div class="max-w-2xl mx-auto px-6 py-12">
<h1 class="text-3xl font-bold text-purple-700 mb-4">🔐 Soulink Private Beta</h1>
<p class="mb-6 text-gray-600">This page is shared only with trusted soulmates 💜</p>
<div class="mb-6" id="passwordGroup">
<input class="border p-3 w-full rounded mb-4" id="password" placeholder="Enter password to continue" type="password"/>
<button class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700" onclick="checkPassword()">Unlock Beta Access</button>
</div>
<div id="protected" style="display:none">
<div class="bg-white p-6 rounded shadow mb-6">
<h2 class="text-xl font-semibold mb-2">Step 1: Explore the App</h2>
<p class="text-sm mb-4 text-gray-600">Click below to start using Soulink and discover your soul compatibility.</p>
<a class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600" href="signup.html">Launch Soulink</a>
</div>
<div class="bg-white p-6 rounded shadow">
<h2 class="text-xl font-semibold mb-2">Step 2: Share Your Feedback</h2>
<form id="feedbackForm" onsubmit="event.preventDefault(); submitFeedback();">
<input class="border p-3 w-full mb-3 rounded" id="name" placeholder="Your name" required="" type="text"/>
<input class="border p-3 w-full mb-3 rounded" id="email" placeholder="Your email (optional)" type="email"/>
<textarea class="border p-3 w-full mb-3 rounded" id="comment" placeholder="What worked well? What can improve?" required=""></textarea>
<button class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700" type="submit">Submit Feedback</button>
</form>
</div>
</div>
</div>
</body>
</html>
