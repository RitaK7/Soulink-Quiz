
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink Test Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .status-box {
      background: #014044;
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      margin: 0 auto;
    }
    .status-box p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛠️ Soulink Test Panel</h1>
    <p class="notice">⚠️ Test mode only – changes apply in localStorage</p>
    <div class="grid">
      <button onclick="clearStorage()">🧹 Clear localStorage</button>
      <button onclick="setFree()">🔓 Set as Free User</button>
      <button onclick="setAsPremium()">💎 Set as Premium User</button>
      <button onclick="goTo('signup.html')">➡️ Go to Signup</button>
      <button onclick="goTo('login.html')">🔐 Go to Login</button>
      <button onclick="goTo('quiz.html')">🧠 Go to Quiz</button>
      <button onclick="goTo('result.html')">📊 Go to Result</button>
      <button onclick="goTo('my-soul.html')">🌟 Go to My Soul</button>
      <button onclick="goTo('soul-chart.html')">📈 Go to Soul Chart</button>
      <button onclick="goTo('soul-coach.html')">🧙‍♂️ Go to Soul Coach</button>
    </div>
    <div class="status-box">
      <p><strong>Status:</strong></p>
      <p>Logged in: <span id="statusLoggedIn">false</span></p>
      <p>Plan: <span id="statusPlan">none</span></p>
    </div>
  </div>

  <script>
    function clearStorage() {
      localStorage.clear();
      updateStatus();
    }

    function setFree() {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("plan", "free");
      updateStatus();
    }

    function setAsPremium() {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("plan", "premium");
      updateStatus();
    }

    function goTo(path) {
      window.location.href = path;
    }

    function updateStatus() {
      document.getElementById("statusLoggedIn").textContent =
        localStorage.getItem("isLoggedIn") || "false";
      document.getElementById("statusPlan").textContent =
        localStorage.getItem("plan") || "none";
    }

    updateStatus();
  </script>
</body>
</html>
