<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soulink Test Panel</title>
  <style>
    body {
      background-color: #002F33;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    p {
      color: #ffa500;
      font-weight: bold;
      margin-bottom: 2em;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    button {
      background-color: #00a698;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008478;
    }
  </style>
</head>
<body>
  <h1>🌟 Soulink Test Panel</h1>
  <p>⚠️ Test mode only – changes apply in localStorage</p>
  <div class="button-container">
    <button onclick="clearStorage()">🧹 Clear localStorage</button>
    <button onclick="setFree()">🔓 Set as Free User</button>
    <button onclick="setAsPremium()">💎 Set as Premium User</button>
    <button onclick="goTo('signup.html')">➡️ Go to Signup</button>
    <button onclick="goTo('login.html')">🔐 Go to Login</button>
    <button onclick="goTo('quiz.html')">🧠 Go to Quiz</button>
    <button onclick="goTo('result.html')">📊 Go to Result</button>
    <button onclick="goTo('my-soul.html')">🌟 Go to My Soul</button>
    <button onclick="goTo('soul-chart.html')">📈 Go to Soul Chart</button>
    <button onclick="goTo('soul-coach.html')">🧙‍♂️ Go to Soul Coach</button>
  </div>

  <script>
    function clearStorage() {
      localStorage.clear();
      console.log("🧹 Storage cleared");
    }

    function setFree() {
      localStorage.setItem("plan", "free");
      console.log("🔓 Free user set");
    }

    function setAsPremium() {
      localStorage.setItem("plan", "premium");
      console.log("💎 Premium user set");
    }

    function goTo(path) {
      window.location.href = path;
    }
  </script>
</body>
</html>
