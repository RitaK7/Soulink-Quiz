<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink Test Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #033d4a;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
    .notice {
      color: orange;
      margin-bottom: 20px;
    }
    button {
      background-color: #00c2a8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #009e8c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔧 Soulink Test Panel</h1>
    <p class="notice">⚠️ Test mode – changes apply in localStorage only</p>
    <button onclick="clearStorage()">🧹 Clear localStorage</button>
    <button onclick="setFree()">🔓 Set as Free User + Go to Dashboard</button>
    <button onclick="setPremium()">💎 Set as Premium User + Go to Dashboard</button>
    <button onclick="goTo('signup.html')">➡️ Go to Signup</button>
    <button onclick="goTo('login.html')">🔐 Go to Login</button>
    <button onclick="goTo('quiz.html')">🧠 Go to Quiz</button>
    <button onclick="goTo('result.html')">📊 Go to Result</button>
    <button onclick="goTo('my-soul.html')">🌟 Go to My Soul</button>
    <button onclick="goTo('soul-chart.html')">📈 Go to Soul Chart</button>
    <button onclick="goTo('soul-coach.html')">🧙‍♂️ Go to Soul Coach</button>
  </div>

  <script>
    function clearStorage() {
      localStorage.clear();
      alert("LocalStorage cleared");
    }

    function setFree() {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("plan", "free");
      alert("Free user set. Redirecting...");
      window.location.href = "my-soul.html";
    }

    function setPremium() {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("plan", "premium");
      alert("Premium user set. Redirecting...");
      window.location.href = "my-soul.html";
    }

    function goTo(path) {
      window.location.href = path;
    }
  </script>
</body>
</html>
