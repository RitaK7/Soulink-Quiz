<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soulink Test Panel</title>
  <style>
    body {
      background-color: #002F33;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      text-align: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    button {
      background-color: #00a698;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008478;
    }
    .status-box {
      margin-top: 2em;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ğŸ”§ Soulink Test Panel</h1>
  <div class="button-container">
    <button onclick="clearStorage()">ğŸ§¹ Clear localStorage</button>
    <button onclick="setFree()">ğŸ”“ Set as Free User</button>
    <button onclick="setAsPremium()">ğŸ’ Set as Premium User</button>
    <button onclick="goTo('signup.html')">â¡ï¸ Go to Signup</button>
    <button onclick="goTo('login.html')">ğŸ” Go to Login</button>
    <button onclick="goTo('quiz.html')">ğŸ§  Go to Quiz</button>
    <button onclick="goTo('result.html')">ğŸ“Š Go to Result</button>
    <button onclick="goTo('my-soul.html')">ğŸŒŸ Go to My Soul</button>
    <button onclick="goTo('soul-chart.html')">ğŸ“ˆ Go to Soul Chart</button>
    <button onclick="goTo('soul-coach.html')">ğŸ§™â€â™‚ï¸ Go to Soul Coach</button>
  </div>

  <div class="status-box" id="statusBox">
    <strong>Status:</strong><br>
    Logged in: <span id="loggedInStatus">-</span><br>
    Plan: <span id="planStatus">-</span>
  </div>

  <script>
    function clearStorage() {
      localStorage.clear();
      updateStatus();
      alert("ğŸ§¹ LocalStorage cleared");
    }

    function setFree() {
      localStorage.setItem("plan", "free");
      localStorage.setItem("isLoggedIn", "true");
      updateStatus();
      alert("ğŸ”“ Set as FREE");
    }

    function setAsPremium() {
      localStorage.setItem("plan", "premium");
      localStorage.setItem("isLoggedIn", "true");
      updateStatus();
      alert("ğŸ’ Premium mode activated!");
    }

    function goTo(path) {
      window.location.href = path;
    }

    function updateStatus() {
      document.getElementById("loggedInStatus").textContent = localStorage.getItem("isLoggedIn") || "false";
      document.getElementById("planStatus").textContent = localStorage.getItem("plan") || "none";
    }

    // Update status on load
    updateStatus();
  </script>
</body>
</html>
