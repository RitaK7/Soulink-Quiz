<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Invite a Soulmate</title>
<!-- GDPR Notice -->
<meta name="gdpr-compliance" content="Soulink is committed to GDPR compliance. User data is handled securely and never shared without consent.">

<script src="checkPlan.js"></script><script src="https://cdn.tailwindcss.com"></script>
<style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
<script>
    function generateInvite() {
      const name = document.getElementById('name').value;
      const yourName = document.getElementById('yourName').value;
      const message = `Hello ${name}!\n\nI just discovered Soulink – a platform that matches souls, not just profiles.\nI felt it might inspire you too 💜\nTry it here: https://soulink-quiz.vercel.app/test.html\n\nLove, ${yourName}`;
      document.getElementById('output').value = message;
    }

    function copyMessage() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert("Message copied to clipboard! ✉️");
    }
  </script>
</head>
<body class="bg-gradient-to-b from-pink-50 via-purple-50 to-blue-50 min-h-screen p-6">
<div class="max-w-xl mx-auto">
<h1 class="text-3xl font-bold text-purple-700 mb-6">💌 Invite Your Soulmate</h1>
<p class="mb-4 text-gray-600">Send a gentle invitation to someone you love or trust – maybe this journey is meant to be shared 💫</p>
<input class="w-full p-3 border rounded mb-4" id="yourName" placeholder="Your name" type="text"/>
<input class="w-full p-3 border rounded mb-4" id="name" placeholder="Their name" type="text"/>
<button class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700" onclick="generateInvite()">Generate Invite</button>
<textarea class="w-full mt-4 p-3 border rounded text-sm" id="output" readonly="" rows="6"></textarea>
<button class="mt-2 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600" onclick="copyMessage()">Copy Message</button>
</div>
</body>
</html>
