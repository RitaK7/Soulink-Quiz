<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">🤝 Invite Your Soul Friend</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto text-center">
    <p class="text-lg mb-6">Share your Soulink journey with someone who matters. Invite them to discover their soulprint and match with you!</p>
    <div class="space-y-4">
      <a href="https://wa.me/?text=Join%20me%20on%20Soulink!%20https://soulink.global" class="block w-full py-3 bg-green-500 text-white rounded-full hover:bg-green-600 transition">Share via WhatsApp</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://soulink.global" class="block w-full py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">Share via Messenger</a>
      <button onclick="copyLink()" class="block w-full py-3 bg-gray-700 text-white rounded-full hover:bg-gray-800 transition">📋 Copy Invite Link</button>
    </div>
    <p id="copiedMessage" class="text-green-600 mt-4 hidden">Link copied to clipboard!</p>
  </main>

  <script>
    function copyLink() {
      const url = "https://soulink.global";
      navigator.clipboard.writeText(url).then(() => {
        document.getElementById('copiedMessage').classList.remove('hidden');
      });
    }
  </script>
</body>
</html>
