<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Soul Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #043f40;
      font-family: system-ui, sans-serif;
      color: #fff;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #055556;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .section span {
      font-weight: bold;
      color: #7eddd6;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      color: #b9f0ed;
      text-decoration: underline;
    }
    button {
      margin-top: 1rem;
      background-color: #7eddd6;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      color: #043f40;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Soul Profile</h2>
    <div class="section">Love Language: <span id="language"></span></div>
    <div class="section">Core Value: <span id="value"></span></div>
    <div class="section">Dream: <span id="dream"></span></div>

    <div class="links">
      <a href="soul-portrait.html">View Soul Portrait</a>
      <a href="mentor.html">Ask Soulink Mentor</a>
      <a href="soulink-match.html">See Compatibility Matches</a>
      <a href="index.html">Take Quiz Again</a>
    </div>
    <button onclick="clearProfile()">Clear Profile</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("soulData"));
    if (data) {
      document.getElementById("language").textContent = data.language;
      document.getElementById("value").textContent = data.value;
      document.getElementById("dream").textContent = data.dream;
    } else {
      document.querySelector(".container").innerHTML = '<p>No soul data found. <a href="index.html">Start Quiz</a></p>';
    }

    function clearProfile() {
      localStorage.removeItem("soulData");
      alert("Soul profile cleared.");
      location.reload();
    }
  </script>
</body>
</html>
