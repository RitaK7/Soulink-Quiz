<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite a Soulmate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
  <script>
    function generateInvite() {
      const name = document.getElementById('name').value;
      const yourName = document.getElementById('yourName').value;
      const message = `Hello ${name}!\n\nI just discovered Soulink – a platform that matches souls, not just profiles.\nI felt it might inspire you too 💜\nTry it here: https://soulink-quiz.vercel.app/test.html\n\nLove, ${yourName}`;
      document.getElementById('output').value = message;
    }

    function copyMessage() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert("Message copied to clipboard! ✉️");
    }
  </script>
</head>
<body class="bg-gradient-to-b from-pink-50 via-purple-50 to-blue-50 min-h-screen p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">💌 Invite Your Soulmate</h1>
    <p class="mb-4 text-gray-600">Send a gentle invitation to someone you love or trust – maybe this journey is meant to be shared 💫</p>

    <input id="yourName" type="text" placeholder="Your name" class="w-full p-3 border rounded mb-4">
    <input id="name" type="text" placeholder="Their name" class="w-full p-3 border rounded mb-4">

    <button onclick="generateInvite()" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Generate Invite</button>

    <textarea id="output" rows="6" readonly class="w-full mt-4 p-3 border rounded text-sm"></textarea>

    <button onclick="copyMessage()" class="mt-2 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Copy Message</button>
  </div>
</body>
</html>
