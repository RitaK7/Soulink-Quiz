
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Soul Portrait</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="portrait-box">
      <h2>Your Soul Portrait</h2>
      <p id="portraitText"></p>
      <a href="index.html">‚Üê Back to quiz</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const language = params.get("language");
    const value = params.get("value");
    const dream = params.get("dream");

    const portraitText = document.getElementById("portraitText");

    if (language && value && dream) {
      portraitText.textContent = `You are a Soul Seeker of ${value}, who speaks in ${language} and dreams to "${dream}".`;
    } else {
      portraitText.textContent = "Missing data for portrait. Please start from the beginning.";
    }
  </script>
</body>
</html>
