<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soulink</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<h2>Consent</h2>
<form>
<label><input required="" type="checkbox"/> I agree to the Soulink <a href="#" style="color:#b9f0ed">Terms of Service</a> and <a href="#" style="color:#b9f0ed">Privacy Policy</a></label>
<label><input type="checkbox"/> Allow using my quiz responses for AI compatibility analyses</label>
<label><input type="checkbox"/> Allow Soulink Mentor to use my reflection responses</label>
<label><input type="checkbox"/> Allow sending personalized recommendations and invites</label>
<label><input type="checkbox"/> Allow using my data anonymously to improve Soulink</label>
<button type="submit">Save Preferences</button>
</form>
<button onclick="resetConsent()" style="margin-top:1rem; background:#b85c5c;">Reset Consent</button>
<a class="back-btn" href="#">Go Back</a>
</div>
<script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.setItem("soulinkConsent", "true");
      window.location.href = "index.html";
    });

    function resetConsent() {
      localStorage.removeItem("soulinkConsent");
      alert("Your consent was reset. You'll need to agree again.");
      window.location.href = "consent.html";
    }
  </script>

<footer>
<p>© 2025 Soulink – Made with ❤️ for soul connection</p>
</footer>
</body>
</html>
