<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome to Soulink</title>
<link href="style.css" rel="stylesheet"/>
<style>
    body {
      background-color: #003c43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .welcome-container {
      max-width: 600px;
      padding: 2rem;
      border: 2px solid #ffffff30;
      border-radius: 20px;
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00ffc3;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffc3;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .start-button {
      margin-top: 2rem;
      padding: 12px 24px;
      font-size: 1rem;
      color: #003c43;
      background-color: #00ffc3;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .start-button:hover {
      background-color: #00cfa5;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
<div class="welcome-container">
<h1>Welcome to Soulink üåçüí´</h1>
<p>
      You‚Äôve just stepped into a new world of meaningful connections.<br/>
      Soulink is more than a platform ‚Äì it‚Äôs a bridge between souls.<br/><br/>
      Whether you're here for love, friendship, or soul growth,<br/>
      your journey starts with one click.
    </p>
<button class="start-button" onclick="location.href='home.html'">
      Enter My Soul Journey ‚ú®
    </button>
</div>

<script>
// Firebase compat auth (or adapt to your setup)
firebase.auth().onAuthStateChanged(user => {
  document.getElementById('sign-in').style.display  = user ? 'none' : 'inline-block';
  document.getElementById('sign-out').style.display = user ? 'inline-block' : 'none';
});
document.getElementById('sign-in').addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider).catch(console.error);
});
document.getElementById('sign-out').addEventListener('click', () => {
  firebase.auth().signOut();
});
</script>


  <!-- HEADER include + Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_APP",
      storageBucket: "YOUR_APP.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        const btnSignUp = document.getElementById('sign-up');
        const btnLogin  = document.getElementById('login');
        const btnSignOut = document.getElementById('sign-out');
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            btnSignUp.style.display = 'none';
            btnLogin .style.display = 'none';
            btnSignOut.style.display = 'inline-block';
          } else {
            btnSignUp.style.display = 'inline-block';
            btnLogin .style.display = 'inline-block';
            btnSignOut.style.display = 'none';
          }
        });
        btnSignUp.addEventListener('click', ()=> window.location.href='signup.html');
        btnLogin .addEventListener('click', ()=> window.location.href='login.html');
        btnSignOut.addEventListener('click', ()=> firebase.auth().signOut());
      });
  </script>
</body>
</html>
