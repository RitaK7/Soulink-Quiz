<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Soulink â€“ Feedback</title>
  <link href="style.css" rel="stylesheet"/>
  <script src="checkPlan.js"></script>
  <style>
    .feedback-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(128, 90, 213, 0.2);
      text-align: center;
    }
    .heart-rating span {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .heart-rating span:hover,
    .heart-rating span.active {
      color: #ec4899;
      transform: scale(1.2);
    }
    .share {
      margin-top: 1.5rem;
    }
    .share-button {
      margin: 0 0.5rem;
      color: white;
      background: #7c3aed;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.875rem;
      transition: background 0.2s;
    }
    .share-button:hover {
      background: #6d28d9;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">
  <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-bold text-purple-700">Soulink</div>
    <ul class="flex space-x-4 text-gray-700 font-medium">
      <li><a href="home.html" class="hover:text-purple-600">Home</a></li>
      <li><a href="quiz.html" class="hover:text-purple-600">Soul Quiz</a></li>
      <li><a href="my-soul.html" class="hover:text-purple-600">My Soul</a></li>
      <li><a href="result.html" class="hover:text-purple-600">Results</a></li>
      <li><a href="profile.html" class="hover:text-purple-600">Edit Profile</a></li>
      <li><a href="feedback-enhanced.html" class="text-purple-600 font-semibold underline">Feedback</a></li>
    </ul>
  </nav>

  <div class="feedback-container">
    <h3 class="text-xl font-bold mb-4">ðŸ’œ How Compatible Do You Feel?</h3>
    
    <div class="heart-rating mb-4" id="rating">
      <span data-score="1">ðŸ’œ</span>
      <span data-score="2">ðŸ’œ</span>
      <span data-score="3">ðŸ’œ</span>
      <span data-score="4">ðŸ’œ</span>
      <span data-score="5">ðŸ’œ</span>
    </div>

    <form id="feedbackForm">
      <textarea placeholder="Your feedback..." class="w-full p-2 rounded border" required></textarea><br/>
      <button type="submit" class="mt-3 px-4 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">Submit Feedback</button>
    </form>

    <p id="thanksMessage" style="display:none;" class="mt-4 text-green-600 font-semibold">Thank you for sharing! ðŸŒŸ</p>

    <div class="share mt-6">
      <p class="mb-2 text-sm text-gray-600">Share your match:</p>
      <a class="share-button" href="#">Instagram</a>
      <a class="share-button" href="#">VK</a>
      <a class="share-button" href="#">Telegram</a>
    </div>
  </div>

  <script>
    const hearts = document.querySelectorAll('.heart-rating span');
    let selectedRating = 0;

    hearts.forEach(span => {
      span.addEventListener('click', () => {
        selectedRating = span.dataset.score;
        hearts.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < selectedRating; i++) {
          hearts[i].classList.add('active');
        }
      });
    });

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (selectedRating === 0) return alert("Please select a compatibility score ðŸ’œ");
      document.getElementById("thanksMessage").style.display = "block";
      this.style.display = "none";
    });

    fetch("footer.html")
      .then(r => r.text())
      .then(html => {
        const div = document.createElement("div");
        div.innerHTML = html;
        document.body.appendChild(div);
      });
  </script>
</body>
</html>
