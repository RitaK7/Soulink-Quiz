
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soulink Sign Up</title>
<link href="style.css" rel="stylesheet"/>
<style>
    body {
      background-color: #043f43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #c6f6ff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #62b2b0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #519d9a;
    }
  </style>
</head>
<body>
<nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
<div class="text-xl font-bold text-purple-700">Soulink</div>
<ul class="flex space-x-4 text-gray-700 font-medium">
<li><a class="hover:text-purple-600" href="home.html">Home</a></li>
<li><a class="hover:text-purple-600" href="quiz.html">Soul Quiz</a></li>
<li><a class="hover:text-purple-600" href="my-soul.html">My Soul</a></li>
<li><a class="hover:text-purple-600" href="result.html">Results</a></li>
<li><a class="hover:text-purple-600" href="profile.html">Edit Profile</a></li>
<li><a class="hover:text-purple-600" href="feedback.html">Feedback</a></li>
</ul>
</nav>

<h1>Create Your Soulprint</h1>
<form id="signupForm">
<label for="name">Your Name:</label>
<input id="name" required="" type="text"/>
<label for="birthdate">Date of Birth:</label>
<input id="birthdate" required="" type="date"/>
<label for="password">Create Password:</label>
<input id="password" required="" type="password"/>
<button type="submit">Start Your Journey</button>
</form>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const user = {
        name: document.getElementById('name').value,
        birthdate: document.getElementById('birthdate').value,
        password: document.getElementById('password').value,
        plan: "Free"
      };
      localStorage.setItem('soulinkUser', JSON.stringify(user));
      alert('Welcome, ' + user.name + '! You can now begin your journey.');
      window.location.href = "my-soul.html";
    });

    function isPremiumUser() {
      const user = JSON.parse(localStorage.getItem('soulinkUser'));
      return user && user.plan === "Premium";
    }
  </script>
<div id="footer"></div>
<script>
fetch("footer.html")
  .then(r => r.text())
  .then(html => document.getElementById("footer").innerHTML = html);
</script>
</body>
</html>
