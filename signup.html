<!-- ✅ signup.html su localStorage prisijungimo simuliacija -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink – Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Create Your Soulink Profile</h2>
    <form id="signupForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label>What type of connection are you looking for?</label>
      <div class="radio-group">
        <label><input type="radio" name="relationshipType" value="romantic" required /> Romantic</label>
        <label><input type="radio" name="relationshipType" value="friendship" /> Friendship</label>
        <label><input type="radio" name="relationshipType" value="both" /> Both</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("plan", "free");
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
