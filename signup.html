
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #043f43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #c6f6ff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #62b2b0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #519d9a;
    }
  </style>
</head>
<body>

  <h1>Create Your Soulprint</h1>
  <form id="signupForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" required />

    <label for="password">Create Password:</label>
    <input type="password" id="password" required />

    <button type="submit">Start Your Journey</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const user = {
        name: document.getElementById('name').value,
        birthdate: document.getElementById('birthdate').value,
        password: document.getElementById('password').value,
        plan: "Free"
      };
      localStorage.setItem('soulinkUser', JSON.stringify(user));
      alert('Welcome, ' + user.name + '! You can now begin your journey.');
      window.location.href = "index.html";
    });

    function isPremiumUser() {
      const user = JSON.parse(localStorage.getItem('soulinkUser'));
      return user && user.plan === "Premium";
    }
  </script>

</body>
</html>
