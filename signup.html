<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up | Soulink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-header"></div>
  <div id="site-header"></div>
  <main class="container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label>Email: <input type="email" id="su-email" required></label>
      <label>Password: <input type="password" id="su-pass" required></label>
      <button type="submit" class="cta-button">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </main>
  <!-- same header include & Firebase scripts as above -->
  <script>
    // (inicializacija + header įkėlimas) ...

    // tik po header:
    document.getElementById('signup-form').addEventListener('submit', e=>{
      e.preventDefault();
      const email = document.getElementById('su-email').value;
      const pass  = document.getElementById('su-pass').value;
      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(()=> window.location.href='home.html')
        .catch(err=> alert(err.message));
    });
  </script>

  <!-- HEADER include + Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_APP",
      storageBucket: "YOUR_APP.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        const btnSignUp = document.getElementById('sign-up');
        const btnLogin  = document.getElementById('login');
        const btnSignOut = document.getElementById('sign-out');
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            btnSignUp.style.display = 'none';
            btnLogin .style.display = 'none';
            btnSignOut.style.display = 'inline-block';
          } else {
            btnSignUp.style.display = 'inline-block';
            btnLogin .style.display = 'inline-block';
            btnSignOut.style.display = 'none';
          }
        });
        btnSignUp.addEventListener('click', ()=> window.location.href='signup.html');
        btnLogin .addEventListener('click', ()=> window.location.href='login.html');
        btnSignOut.addEventListener('click', ()=> firebase.auth().signOut());
      });
  </script>
</body>
</html>
