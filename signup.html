<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Soulink</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="auth.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-purple-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">ðŸŒŸ Create Your Soulink Account</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-6">
    <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-md" required />
    <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-md" required />
    <button id="signupBtn" class="w-full py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">
      Create Account
    </button>
    <p id="signupMsg" class="text-green-600 mt-4 hidden">âœ… Account created! Redirecting...</p>
  </main>

  <script type="module">
    import { createUser } from './auth.js';
    document.getElementById('signupBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUser(email, password);
    });
  </script>
</body>
</html>
