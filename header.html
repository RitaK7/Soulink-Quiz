<!-- HEADER include + Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script>
    // 1) Inicializuok Firebase
    const firebaseConfig = {
      apiKey: "TAVO_API_KEY",
      authDomain: "TAVO_APP.firebaseapp.com",
      projectId: "TAVO_APP",
      storageBucket: "TAVO_APP.appspot.com",
      messagingSenderId: "…",
      appId: "…"
    };
    firebase.initializeApp(firebaseConfig);

    // 2) Dinamiškai įkrauname header.html
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;

        // 3) Auth logika po header įkėlimo
        const btnSignUp = document.getElementById('sign-up');
        const btnLogin  = document.getElementById('login');
        const btnSignOut = document.getElementById('sign-out');

        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            btnSignUp.style.display = 'none';
            btnLogin .style.display = 'none';
            btnSignOut.style.display = 'inline-block';
          } else {
            btnSignUp.style.display = 'inline-block';
            btnLogin .style.display = 'inline-block';
            btnSignOut.style.display = 'none';
          }
        });

        btnSignUp.addEventListener('click', ()=> {
          // pavyzdžiui, atidarome pagrindinį registracijos modalą
          window.location.href = 'signup.html';
        });
        btnLogin.addEventListener('click', ()=> {
          window.location.href = 'login.html';
        });
        btnSignOut.addEventListener('click', ()=> {
          firebase.auth().signOut();
        });
      });
  </script>
</body>
