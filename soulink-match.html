<h1>Compatibility Matches</h1>
<div id="matchesContainer">Loading compatibility...</div>
<script>
    const partners = [
      {
        name: "Ayla",
        birthdate: "1985-07-13",
        loveLanguage: "Words of Affirmation",
        values: ["Trust", "Compassion", "Growth"],
        interests: ["Art", "Spirituality", "Music"]
      },
      {
        name: "Jonas",
        birthdate: "1990-11-22",
        loveLanguage: "Quality Time",
        values: ["Freedom", "Growth", "Connection"],
        interests: ["Nature", "Science", "Art"]
      },
      {
        name: "Mira",
        birthdate: "1978-03-05",
        loveLanguage: "Physical Touch",
        values: ["Honesty", "Trust", "Connection"],
        interests: ["Spirituality", "Music", "Philosophy"]
      }
    ];

    function calculateLifePath(dateStr) {
      const parts = dateStr.split("-");
      const digits = parts.join("").split("").map(Number);
      let sum = digits.reduce((a, b) => a + b, 0);
      while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
        sum = sum.toString().split("").reduce((a, b) => a + parseInt(b), 0);
      }
      return sum;
    }

    function compareLifePaths(a, b) {
      if (a === b) return 100;
      const harmoniousPairs = [[2,4],[7,9],[3,5],[6,9]];
      return harmoniousPairs.some(pair => pair.includes(a) && pair.includes(b)) ? 80 : 40;
    }

    function compareValues(userVals, partnerVals) {
      const common = userVals.filter(v => partnerVals.includes(v));
      return Math.round((common.length / 3) * 100);
    }

    function compareInterests(userInts, partnerInts) {
      const common = userInts.filter(v => partnerInts.includes(v));
      return Math.round((common.length / 5) * 100);
    }

    function compareLoveLanguage(a, b) {
      if (a === b) return 100;
      const similar = [
        ["Quality Time", "Words of Affirmation"],
        ["Acts of Service", "Physical Touch"]
      ];
      return similar.some(pair => pair.includes(a) && pair.includes(b)) ? 70 : 40;
    }

    function calculateCompatibility(user, partner) {
      const lpUser = calculateLifePath(user.birthdate);
      const lpPartner = calculateLifePath(partner.birthdate);
      const lpScore = compareLifePaths(lpUser, lpPartner);
      const llScore = compareLoveLanguage(user.loveLanguage, partner.loveLanguage);
      const valScore = compareValues(user.values, partner.values);
      const intScore = compareInterests(user.interests, partner.interests);
      return Math.round(0.25 * lpScore + 0.25 * llScore + 0.25 * valScore + 0.25 * intScore);
    }

    function showMatches() {
      const data = localStorage.getItem("soulinkUser");
      if (!data) return;
      const user = JSON.parse(data);
      const container = document.getElementById("matchesContainer");
      container.innerHTML = "";

      
let maxPartners = isPremiumUser() ? partners.length : 1;
partners.slice(0, maxPartners).forEach(partner => {

        const score = calculateCompatibility(user, partner);
        const lp = calculateLifePath(partner.birthdate);
        const div = document.createElement("div");
        div.className = "partner";
        div.innerHTML = `
          <strong>${partner.name}</strong><br>
          Life Path: ${lp}<br>
          Love Language: ${partner.loveLanguage}<br>
          Score: <span class="score">${score}%</span><br>
          <a class="btn" href="partner.html" onclick='savePartner(${JSON.stringify(JSON.stringify(partner))})'>View</a>
        `;
        container.appendChild(div);
      });
    }

    function savePartner(json) {
      localStorage.setItem("soulinkPartner", JSON.parse(json));
    }

    showMatches();
  
<script>
function isPremiumUser() {
  const user = JSON.parse(localStorage.getItem('soulinkUser'));
  return user && user.plan === "Premium";
}
</script>
