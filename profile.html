
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #043f43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #c6f6ff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: block;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #62b2b0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #519d9a;
    }
  </style>
</head>
<body>

  <h1>Edit Your Soul Profile</h1>

  <form id="editForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" required />

    <label for="loveLanguage">Love Language:</label>
    <select id="loveLanguage" required>
      <option value="">Select</option>
      <option value="Words of Affirmation">Words of Affirmation</option>
      <option value="Acts of Service">Acts of Service</option>
      <option value="Receiving Gifts">Receiving Gifts</option>
      <option value="Quality Time">Quality Time</option>
      <option value="Physical Touch">Physical Touch</option>
    </select>

    <label>Core Values (select 3):</label>
    <div class="checkbox-group" id="valuesGroup">
      <label><input type="checkbox" value="Trust" /> Trust</label>
      <label><input type="checkbox" value="Growth" /> Growth</label>
      <label><input type="checkbox" value="Connection" /> Connection</label>
      <label><input type="checkbox" value="Freedom" /> Freedom</label>
      <label><input type="checkbox" value="Honesty" /> Honesty</label>
      <label><input type="checkbox" value="Compassion" /> Compassion</label>
    </div>

    <label>Interests:</label>
    <div class="checkbox-group" id="interestsGroup">
      <label><input type="checkbox" value="Spirituality" /> Spirituality</label>
      <label><input type="checkbox" value="Nature" /> Nature</label>
      <label><input type="checkbox" value="Art" /> Art</label>
      <label><input type="checkbox" value="Science" /> Science</label>
      <label><input type="checkbox" value="Music" /> Music</label>
      <label><input type="checkbox" value="Philosophy" /> Philosophy</label>
    </div>

    <button type="submit">Save Changes</button>
  </form>

  <script>
    const userData = JSON.parse(localStorage.getItem('soulinkUser'));

    if (userData) {
      document.getElementById('name').value = userData.name || "";
      document.getElementById('birthdate').value = userData.birthdate || "";
      document.getElementById('loveLanguage').value = userData.loveLanguage || "";

      const values = userData.values || [];
      values.forEach(val => {
        const checkbox = document.querySelector('#valuesGroup input[value="' + val + '"]');
        if (checkbox) checkbox.checked = true;
      });

      const interests = userData.interests || [];
      interests.forEach(val => {
        const checkbox = document.querySelector('#interestsGroup input[value="' + val + '"]');
        if (checkbox) checkbox.checked = true;
      });
    }

    document.getElementById('editForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const birthdate = document.getElementById('birthdate').value;
      const loveLanguage = document.getElementById('loveLanguage').value;

      const values = Array.from(document.querySelectorAll('#valuesGroup input:checked')).map(cb => cb.value);
      const interests = Array.from(document.querySelectorAll('#interestsGroup input:checked')).map(cb => cb.value);

      const updatedUser = {
        name,
        birthdate,
        loveLanguage,
        values,
        interests
      };

      localStorage.setItem('soulinkUser', JSON.stringify(updatedUser));
      alert("Profile updated successfully!");
    });
  </script>

</body>
</html>
