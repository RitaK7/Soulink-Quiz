        <button onclick="location.href='signup.html'" class="btn auth-btn">Sign Up</button>

        <button id="sign-out" class="btn auth-btn" style="display:none;">Sign Out</button>
      </div>

  </header>

  <section class="page-banner">
    <h1>Welcome to Soulink ðŸ’«</h1>

  <!-- Firebase + auth -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    // Show sign-out if logged in
    firebase.auth().onAuthStateChanged(user => {
      document.getElementById('sign-out').style.display = user ? 'inline-block' : 'none';
    });

    // Log out
    document.getElementById('sign-out').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        window.location.href = 'home.html';
      });
    });
  </script>
</body>
