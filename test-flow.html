<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulink – Beta Flow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 text-gray-800 font-sans">
  <header class="p-6 text-center bg-white shadow">
    <h1 class="text-3xl font-bold">🧪 Soulink Beta Test Flow</h1>
    <p class="text-sm text-gray-600 mt-2">Follow the steps in order for smooth testing</p>
  </header>

  <main class="max-w-xl mx-auto p-6 space-y-4">
    <div class="space-y-4">
      <div>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Step 1 of 7</p>
        <a href="signup.html" class="block bg-green-500 hover:bg-green-600 text-white text-center py-2 px-4 rounded">🔐 Sign Up</a>
      </div>
      <div>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Step 2 of 7</p>
        <a href="login.html" class="block bg-blue-500 hover:bg-blue-600 text-white text-center py-2 px-4 rounded">🔑 Log In</a>
      </div>
      <div>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Step 3 of 7</p>
        <a href="quiz.html" class="block bg-pink-500 hover:bg-pink-600 text-white text-center py-2 px-4 rounded">📝 Fill Quiz</a>
      </div>
      <div>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Step 4 of 7</p>
        <a href="result.html" class="block bg-yellow-500 hover:bg-yellow-600 text-white text-center py-2 px-4 rounded">🔍 See Result</a>
      </div>
      <div>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Step 5 of 7</p>
        <a href="my-soul.html" class="block bg-purple-500 hover:bg-purple-600 text-white text-center py-2 px-4 rounded">🌟 My Soul Profile</a>
      </div>
      <div>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Step 6 of 7</p>
        <a href="soulink-match.html" class="block bg-indigo-500 hover:bg-indigo-600 text-white text-center py-2 px-4 rounded">💞 Soul Matches</a>
      </div>
      <div>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Step 7 of 7</p>
        <a href="soul-chart.html" class="block bg-red-500 hover:bg-red-600 text-white text-center py-2 px-4 rounded">🌀 Soul Chart</a>
      </div>
    </div>

    <hr class="my-6">
    <div class="text-center">
      <a href="users.html" class="text-sm text-purple-600 underline">🌍 View All Souls (Optional)</a>
    </div>
  </main>
</body>
</html>
