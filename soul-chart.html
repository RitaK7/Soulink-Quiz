<script>
    const user = JSON.parse(localStorage.getItem('soulinkUser'));

    function calculateLifePath(dateStr) {
      const parts = dateStr.split("-");
      const digits = parts.join("").split("").map(Number);
      let sum = digits.reduce((a, b) => a + b, 0);
      while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
        sum = sum.toString().split("").reduce((a, b) => a + parseInt(b), 0);
      }
      return sum;
    }

    function getLifeMeaning(n) {
      const m = {
        1: "Leader",
        2: "Peacemaker",
        3: "Creative Communicator",
        4: "Stabilizer",
        5: "Explorer",
        6: "Nurturer",
        7: "Spiritual Seeker",
        8: "Powerful Achiever",
        9: "Humanitarian",
        11: "Visionary",
        22: "Master Builder",
        33: "Master Healer"
      };
      return m[n] || "Soul Explorer";
    }

    if (user) {
      const lp = calculateLifePath(user.birthdate);
      const meaning = getLifeMeaning(lp);
      document.getElementById("lifePathText").innerHTML =
        `<strong>Life Path ${lp} â€“ ${meaning}</strong>`;

      const values = user.values || [];
      const interests = user.interests || [];

      const valueLabels = values;
      const valueData = values.map(() => Math.floor(Math.random() * 50) + 50); // mock strength

      const interestLabels = ["Spirituality", "Nature", "Art", "Science", "Music", "Philosophy"];
      const interestData = interestLabels.map(label =>
        interests.includes(label) ? Math.floor(Math.random() * 40) + 60 : Math.floor(Math.random() * 30)
      );

      new Chart(document.getElementById("valuesChart"), {
        type: "bar",
        data: {
          labels: valueLabels,
          datasets: [{
            label: "Strength",
            data: valueData,
            backgroundColor: "#62b2b0"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });

      
if (user.plan === "Premium") {
    new Chart(document.getElementById("interestsChart"), {

        type: "radar",
        data: {
          labels: interestLabels,
          datasets: [{
            label: "Interest Intensity",
            data: interestData,
            backgroundColor: "rgba(98, 178, 176, 0.4)",
            borderColor: "#62b2b0",

          }]
        },

            r: { angleLines: { color: '#999' }, suggestedMin: 0, suggestedMax: 100 }
