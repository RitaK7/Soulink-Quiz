<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users - Soulink</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-100 text-gray-800 font-sans">
  <header class="p-4 bg-white shadow text-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold">üåç All Souls in Soulink</h1>
    <div class="mt-2">
      <select id="relationshipFilter" class="p-2 border rounded">
        <option value="All">All Types</option>
        <option value="Romantic">Romantic</option>
        <option value="Friendship">Friendship</option>
        <option value="Both">Both</option>
      </select>
    </div>
  </header>

  <main class="p-4 max-w-4xl mx-auto">
    <div id="usersGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4">
      <!-- User cards go here -->
    </div>
  </main>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const usersGrid = document.getElementById("usersGrid");
    const filterSelect = document.getElementById("relationshipFilter");

    async function fetchAndRenderUsers(filter = "All") {
      usersGrid.innerHTML = "<p>Loading...</p>";
      const querySnapshot = await getDocs(collection(db, "users"));
      usersGrid.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const user = doc.data();
        if (filter !== "All" && user.relationshipType !== filter) return;

        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
        card.innerHTML = `
          <h2 class="text-xl font-bold">${user.name || "Unnamed"}</h2>
          <p><strong>Birthdate:</strong> ${user.birthdate || "-"}</p>
          <p><strong>Love Language:</strong> ${user.loveLanguage || "-"}</p>
          <p><strong>Values:</strong> ${user.values || "-"}</p>
          <p><strong>Interests:</strong> ${user.interests || "-"}</p>
          <p><strong>Looking for:</strong> ${user.relationshipType || "-"}</p>
          <p class="mt-2 text-sm italic">${user.description || "No description."}</p>
        `;
        usersGrid.appendChild(card);
      });
    }

    // Initial load
    fetchAndRenderUsers();

    // Filter change
    filterSelect.addEventListener("change", () => {
      fetchAndRenderUsers(filterSelect.value);
    });
  </script>
</body>
</html>
